dtmf.label=Afhandelen DTMF
dtmf.description=
dtmf.interDigitTimeout.label=Time-out inter-DTMF
dtmf.interDigitTimeout.description=Wachttijd tussen elke toets op het toetsenblok voordat de aanvraag van de gebruiker wordt ge\u00EFnterpreteerd. Kan niet groter zijn dan de totale DTMF-time-out
dtmf.overallDigitTimeout.label=Totale DTMF-time-out
dtmf.overallDigitTimeout.description=Totale wachttijd voordat de aanvraag van de gebruiker wordt ge\u00EFnterpreteerd.
dtmf.maxDigits.label=Maximaal aantal DTMF-tonen
dtmf.maxDigits.description=Maximaal aantal toetsen op het toetsenblok dat moet worden geaccepteerd voordat de aanvraag van de gebruiker wordt ge\u00EFnterpreteerd.
onfail.label=Ongeldige respons
onfail.description=Gedrag van de automatische telefonist configureren wanneer de gebruiker een ongeldige respons invoert of wanneer er geen respons wordt ontvangen.
onfail.reprompt.label=Aantal herhalingen
onfail.reprompt.description=Aantal keren dat de automatische telefonist de prompt herhaalt na de eerste aankondiging, voordat het wordt opgegeven en de oproep doorschakelt of verbreekt.
onfail.transfer.label=Overdracht na mislukte pogingen
onfail.transfer.description=Als dit staat ingeschakeld, schakelt de automatische telefonist de oproep door naar een speciaal doorkiesnummer als er geen geldige respons wordt ontvangen. Als dit staat uitgeschakeld, wordt de oproep verbroken.
onfail.transfer-extension.label=Doorkiesnummer voor doorschakelen
onfail.transfer-extension.description=Te gebruiken doorkiesnummer als Overdracht na mislukte pogingen staat ingeschakeld.
