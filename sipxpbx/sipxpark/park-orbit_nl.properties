general.label=Algemeen
general.description=
general.enableTimeout.label=Time-out inschakelen
general.enableTimeout.description=Als time-out is ingeschakeld, wordt de oproep zodra de tijd is verlopen die bij parkeertime-out is aangegeven automatisch teruggeschakeld naar het doorkiesnummer dat de oproep heeft geparkeerd.
general.parkTimeout.label=Time-out uitschakelen
general.parkTimeout.description=Duur in seconden waarna de oproep, als de time-out is ingeschakeld, automatisch wordt teruggeschakeld naar de extensie die de oproep heeft geparkeerd.
general.multipleCalls.label=Meerdere oproepen toestaan
general.multipleCalls.description=Als dit is aangevinkt, kunnen meerdere oproepen tegelijkertijd worden geparkeerd op de parkeerbaan. Oproepen worden teruggehaald in de volgorde waarin ze zijn geparkeerd.
general.allowTransfer.label=Doorschakelen toestaan
general.allowTransfer.description=Als dit staat aangevinkt, kunnen bellers die in de parkeerstand zijn gezet op 0 drukken waardoor de oproep wordt teruggeschakeld naar het doorkiesnummer dat de oproep heeft geparkeerd. In het gedeelte Geavanceerd kunt u een andere doorschakeltoets instellen.
general.transferKey.label=Doorschakeltoets
general.transferKey.description=Door op de hier gedefinieerde doorschakeltoets te drukken wordt de oproep teruggeschakeld naar het doorkiesnummer dat de oproep heeft geparkeerd. Hiervoor moet Doorschakelen toestaan ingeschakeld zijn.
