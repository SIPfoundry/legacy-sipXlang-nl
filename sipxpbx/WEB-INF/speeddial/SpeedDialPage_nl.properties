title=Snelkeuze
quick.help=Snelkeuzenummers worden per gebruiker gedefinieerd. Ze worden toegewezen aan telefoons die d eoptioe snelkeuze hebben, waarvoor d egebruiker is geregistreerd als de eerste lijn op de telefoon. Merk op dat de optie snelkeuze nog niet voor alle telefoons geldt.<br /><br />Zorg dat u namen kiest die op de door u gebruikte telefoon of console kunnen worden weergegeven.<br /><br /> Abonnement op aanwezigheid moet uitsluitend worden gebruikt door telefoons die deze optie ondersteunen.  Merk op dat Aanwezigheid niet op alle telefoons is ge\u00EFmplementeerd.<br /><br />Bij het updaten van telefoons zullen alle telefoons die op dit moment voor de gebruiker zijn geregistreerd, automatisch opnieuw opstarten.<br/>
button.updatePhones=Toestellen opslaan en bijwerken
