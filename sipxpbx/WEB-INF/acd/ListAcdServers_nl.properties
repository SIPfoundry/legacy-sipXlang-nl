quick.help=U kunt wijzigingen aanbrengen in de ACD-configuratie zonder dat dit van invloed is op de servers die draaien.<br/>Wanneer u tevreden bent met de wijzigingen in de configuratie, vinkt u het selectievakje aan naast de betreffende server en drukt u op de knop <em>Activeren</em>.<br/>De ACD server(s) wordt/worden automatisch opnieuw opgestart nadat de configuratie is geactiveerd, ACD-servers mogen dus niet worden geactiveerd tijdens actieve ACD-oproepen.
