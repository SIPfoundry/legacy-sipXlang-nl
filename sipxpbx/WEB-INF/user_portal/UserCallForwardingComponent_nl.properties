title=Gesprekken doorschakelen
add=Nummer toevoegen
msg.first=Toestel {0} gaat eerst over.
msg.voicemail=Als geen van de bovengenoemde toestellen wordt opgenomen, wordt het gesprek naar uw voicemail doorgeschakeld.
quick.help=<p>Interne toestellen, externe nummers of SIP-adressen toevoegen waar het gesprek naar doorgeschakeld kan worden voordat het naar de voicemail van de gebruiker wordt doorgeschakeld.<br/>Gesprekken worden <em>tegelijkertijd</em> in serie - <em>als er geen antwoord is</em> of parallel - doorgeschakeld. Als het gesprek parallel wordt doorgeschakeld, gaan alle toestellen over en wordt het ggsprek doorgeschakeld naar het toestel dat als eerste wordt opgenomen.</p><p>Elk toestel kan individueel worden in- of uitgeschakeld. Alleen ingeschakelde toestellen hebben invloed op het gedrag bij doorschakeling. Uitgeschakelde toestellen worden bewaard voor toekomstig gebruik.</p><p>Als geen van de op de lijst staande toestellen antwoordt, wordt het gesprek naar de voicemail van de gebruiker doorgeschakeld. Als de gebruiker geen voicemail heeft, hoort de beller de in-gesprek-toon.</p>
