title=Schema\u2019s
add=Schema toevoegen
quick.help=<p>De hier gedefinieerde schema's kunnen worden gebruikt voor op tijd gebaseerde gespreksdooorschakeling. U kunt verscheidene schema's defini\u00EBren die flexibele doorschakelregels mogelijk maken zoals mij vinden/ mij zoeken. <br/>Ga naar de pagina Gesprekken voor het gebruik van de hier gedefinieerde schema's.</p><p>Door schema's te wissen schakelen alle doorschakelregels die geassocieerd zijn met de gewiste schema's over naar het schema "altijd".</p>
