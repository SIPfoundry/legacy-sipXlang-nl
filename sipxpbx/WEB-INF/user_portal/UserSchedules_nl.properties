quick.help=<p>De hier gedefinieerde schema's kunnen worden gebruikt voor op tijd gebaseerde gespreksdooorschakeling. U<br/> kunt verscheidene schema's defini\u00EBren die flexibele doorschakelregels mogelijk maken zoals mij vinden/ mij zoeken. Ga naar de pagina Gesprekken voor het gebruik van de hier gedefinieerde schema's.</p>
