title=Status ACD-agentaanwezigheidsserver
text=Als u een callcenteragent bent (ACD) die aan een wachtrij is toegewezen en u uw aanwezigheidsstatus wegens gespreks-routing aan het systeem bekend wilt maken, dan kunt u zich bij de ACD-aanwezigheidsserver hier aanmelden of afmelden.
