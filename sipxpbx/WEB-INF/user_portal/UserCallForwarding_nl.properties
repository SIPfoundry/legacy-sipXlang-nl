msg.voicemail=Als geen van bovengenoemde toestellen antwoordt, wordt het gesrpek naar uw voicemail overgezet.
quick.help=<p>Interne toestelnummers, externe nummers of SIP-adressen toevoegen voor het doorschakelen van het gesprek voordat het naar de voicemail van de gebruiker gaat.<br/>Gesprekken worden op volgorde doorgeschakeld - <em>als ze niet opgenomen worden </em> of parallel - <em>tegelijkertijd</em>. Als het gesprek parallel wordt doorgeschakeld, gaan alle toestellen over en wordt het gesprek doorgeschakeld naar het toestel dat het eerste antwoordt.</p><p>Elk toestel kan individueel worden geactiveerd of uitgeschakeld. Alleen geactiveerde toestellen be\u00EFnvloeden het gedrag bij doorschakelen. Uitgeschakelde toestellen worden opgeslagen voor toekomstig gebruik.</p><p>Als geen van de toestellen op de lijst opneemt, gaat het gesprek naar de voicemail van de gebruiker. Als de gebruiker geen voicemail heeft, hoort de beller de in-gesprek-toon.</p>
