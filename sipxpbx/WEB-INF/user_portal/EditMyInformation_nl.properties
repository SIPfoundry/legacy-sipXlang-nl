quick.help=<p>Er kan een persoonlijke assistent geconfigureerd worden die gesprekken beantwoordt als deze naar voicemail gestuurd worden. Hierbij kunnen de toeten 0 t/m 9 worden gebruikt, waarbij de 0 meestal een assistent of groepsreceptionist(e) vertegenwoordigt. <br/>Om uw toestel te gebruiken moet u moet een bijbehorende begroeting opnemen die uitlegt wat de functie van de toetsen voor de assistent zijn zodat de bellers de mogelijkheden kennen.</p>
description.editDistributionLists=U kunt voicemail vanaf uw telefoon doorschakelen terwijl u op het voicemailsysteem bent aangesloten door een toets op uw telefoon aan een lijst met toestelnummers te koppelen.  Het voicemailsysteem geeft dan aan wanneer u op die toets moet drukken.
