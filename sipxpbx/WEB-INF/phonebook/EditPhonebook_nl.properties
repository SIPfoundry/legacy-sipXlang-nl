title.phonebook=Telefoonboek
description.phonebook=Cre\u00EBr een lijst met contacten van onderstaande gebruikers die beschikbaar moeten worden gesteld voor de toestellen.  Dit is van toepassing voor toestellen die zowel een telefoonboekfunctie als telefoonboekondersteuning hebben voor het toestelmodel dat is toegevoegd aan dit systeem.  
label.memberGroups=Lid gebruikersgroepen
description.memberGroups=Lijst van gebruikersgroepen die moet worden opgenomen in de directory.  Als een gebruiker onder meerdere groepen valt, wordt hij/zij maar \u00E9\u00E9n keer opgenomen.
label.consumerGroups=Klanten gebruikersgroepen
description.consumerGroups=Lijst van gebruikersgroepen die de directory moeten gebruiken.  Als een gebruiker lid is van meerdere groepen, kunnen zij alle gebruikers zien in alle groepen in hun telefoonboek.
label.phonebookFile=Extra gebruikers (CSV)
description.phonebookFile=Naast de gebruikers in de gebruikersgroepen, worden deze gebruikers (gewoonlijk externe) ook opgenomen.  De CSV moet een titelregel hebben (die wordt genegeerd) en vervolgens \u00E9\u00E9n of meerdere regels in de volgende indeling: <br/><code>Voornaam, Achternaam, Nummer of URI</code> 
