cdr.quick.help=Duur identificeert de eigenlijke verbindingstijd. De CDR-database bevat ook de begintijd, waaronder de duur dat de oproep klonk. Het kan zijn dat als er pakketten verloren gaan in uw netwerkgesprekken soms langdurig als actief worden aangegeven. Deze gesprekken zijn in werkelijkheid niet actief en de weergave wordt na enkele uren automatisch gecorrigeerd.
