help.gatewayConfig="Onbeheerde gateways", "SIP-trunks" en PSTN-gateways beheren. PSTN-gatewaymodellen die hier worden weergegeven, zijn eenvoudig in te pluggen en te gebruiken (vergelijkbaar met het instellen van toestellen). Er wordt automatisch een configuratiebestand voor de respectievelijke gateway gegenereerd. Het kan automatisch door de gateway worden gedownload wanneer de gateway is ingestoken en ingeschakeld, of het configuratiebestand kan handmati worden gedownload en doorgeschakeld naar de gateway. Er moet een "onbeheerde gateway" worden gecre\u00EBrd voor alle handmatig geconfigureerde gateways zodat ze kunnen worden ingevoegd in het kiesschema.
