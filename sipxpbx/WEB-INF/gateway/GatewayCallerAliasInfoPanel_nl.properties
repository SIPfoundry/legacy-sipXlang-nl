label.defaultCallerAlias=Standaard beller-ID
description.defaultCallerAlias=Beller-ID gebruikt voor alle oproepen die worden verbonden via deze gateway, tenzij er meer dan een specifieke beller-ID is gespecificeerd voor een beller.
label.anonymous=Beller-ID blokkeren
description.anonymous=Indien aangevinkt, worden de beller-ID\u2019s van alle oproepen die via deze gateway worden verbonden geblokkeerd, tenzij er er meer dan \u00E9\u00E9n specifieke beller-ID is gespecificeerd voor de gebruiker.  
label.ignoreUserInfo=Beller-ID gebruiker negeren
description.ignoreUserInfo=Indien aangevinkt, zijn alleen de standaard beller-ID-gateway en de blokkeringsopties voor deze beller-ID mogelijk voor deze gateway.
label.transformUserExtension=Extensie omzetten
description.transformUserExtension=Indien aangevinkt, produceert de gateway een beller-ID door de gebruikersextensie om te zetten. Indien niet aangevinkt, wordt er een beller-ID op groepsniveau gebruikt.
label.addPrefix=Voorvoegsel beller-ID
description.addPrefix=Er kan een optioneel voorvoegsel worden toegevoegd aan de extensie van de beller om een beller-ID te cre\u00EBren.
label.keepDigits=Cijfers bewaren
description.keepDigits=Aantal extensiecijfers die worden bewaard voorafgaand aan het toevoegen van een beller-ID voorvoegsel. Als de bellerextensie uit meer cijfers bestaat dan hier is geconfigureerd, worden de meest significante cijfers opgegeven bij het aanmaken van een beller-ID.
