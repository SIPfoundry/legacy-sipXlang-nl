title=Gebruikersgroepsinstellingen
editGroup=Gebruikersgroep bewerken
link.schedules=Schema\u2019s
add=Schema toevoegen
quick.help.schedule=<p>Hier gedefinieerde schema's kunnen gebruikt worden voor op tijd gebaseerd doorschakelen voor een gebruiker binnen de huidige gebruikersgroep. U kunt verscheidene schema's defini\u00EBren die flexibele doorschakelregels mogelijk maken zoals mij vinden/ mij zoeken. <br/>Ga naar de pagina Gesprekken voor het gebruik van de hier gedefinieerde schema's.</p>
quick.help.personalAttendant=<p>Op de gebruikersportal kan de gebruiker een persoonlijke Auto-Attendant defini\u00EBren die gesprekken beantwoordt als de gesprekken naar de voicemail van de gebruiker worden doorgeschakeld. <br/>Per gebruikersgroep kan de beheerder het nul-uit toestelnummer van de gebruiker (gebruikersassistent of groepsreceptionist(e)) configureren. Deze instelling vertegenwoordigt de nul-sleutel van de persoonlijke assistent en deze kan door de gebruiker op de gebruikersportal worden veranderd. </p>
