quick.help.personalAttendant=<p>Op de gebruikersportal kan de gebruiker een persoonlijke Auto-Attendant defini\u00EBren die gesprekken beantwoordt als de gesprekken naar de voicemail van de gebruiker worden doorgeschakeld. <br/>Per gebruiker kan de beheerder het nul-uit toestelnummer van de gebruiker (gebruikersassistent of groepsreceptionist(e)) configureren). Deze instelling vertegenwoordigt de nul-sleutel van de persoonlijke assistent en deze kan door de gebruiker op de gebruikersportal worden veranderd. </p>
