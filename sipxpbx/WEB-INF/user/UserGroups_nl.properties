title=Gebruikersgroepen
add=Groep toevoegen
orderMsg=De volgorde van groepen is alleen belangrijk als de groepen verschillende waarden voor dezelfde instelling hebben. De ingestelde waarde in de laatste groep heeft de hoogste voorrang.
groupMsg=Met groepen kunt u toestellen in logische groepen indelen en instellingen delen tussen gebruikers in dezelfde groep. Gebruikers kunnen in een willekeurig aantal groepen worden geplaatst.
