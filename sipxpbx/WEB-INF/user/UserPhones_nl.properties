title=Toestellen van de gebruiker
quick.help=<p>De toestellentabel toont alle apparaten die met de huidige gebruiker zijn geassocieerd. Het systeem wijst standaard parameters toe aan de telefoonconfiguratie, zodat de telefoons over het algemeen niet verder hoeven te worden geconfigureerd.</p> <p>De meeste apparaten kunnen meerdere gebruikerslijnen hanteren; de telefoon wordt hier weergegeven als \u00E9\u00E9n of meer van deze lijnen met de huidige gebruiker kunnen worden geassocieerd.<br/> Klik op het serienummer van de telefoon om de telefooninstellingen te configureren; klik op de lijnnaam om de lijninstellingen te configureren.</p>
jobStatus=Taakstatus
