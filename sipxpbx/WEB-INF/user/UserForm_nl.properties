label.firstName=Voornaam
label.lastName=Achternaam
label.userId=Gebruikers-ID
description.userId=De gebruiker-id kan een numeriek toestelnummer zijn zoals "123" of een naam zoals "jsmith". De gebruiker-id wordt door de telefooon weergegeven en daarom adviseren we het externe toestelnummer te gebruiken of de naam van de gebruiker. Bij gebruik van DID (Direct Inward Dialling) verdient het aanbeveling om het DID-nummer (of het bijbehorende DNIS-gedeelte) als een alias te defini\u00EBren.
label.sipPassword=SIP-wachtwoord
description.sipPassword=Het SIP-wachtwoord wordt gebruikt door de telefoon van de gebruiker gebruikt voor registratie bij de SIP-proxy.  Voor telefoons die door dit systeem worden beheerd, wordt het hier ingevoerde SIP-wachtwoord automatisch op de telefoon geconfigureerd. Voor onbeheerde telefoons is het SIP-wachtwoord nodig als u handmatig lijnen op de telefoon configureert. De beveiliging van dit wachtwoord is zeer belangrijk en daarom wordt er automatisch een veilig wachtwoord gegenereerd.
label.groups=Groepen
description.groups=Geeft alle groepen weer voor deze gebruiker. Als deze groep niet bestaat wordt hij nu gecre\u00EBerd. Als u meerdere groepen invoert, moet u deze scheiden door spaties.
label.aliases=Aliassen
description.aliases=Aliassen zijn extra namen voor de gebruiker. Net als het gebruiker-id, kan een alias een numeriek toestelnummer of een naam zijn. Als u meerdere aliassen invoert, moet u deze scheiden door spaties.
message.userIdEqualsAlias=Het gebruiker-id "{0}" kan niet hetzelfde zijn als een alias
message.duplicateUserIdOrAlias=Het gebruiker-id of alias "{0}" dupliceert een bestaande alias voor een gebruiker of service
