quick.help=<p>Telefoon- en gebruikersgegevens kunnen worden ge\u00EFmporteerd vanuit een CSV-bestand (CSV=door komma's gescheiden waarden), dat compatibel is met de meeste spreadsheetapplicaties. De CSV moet een titelregel en de volgende velden bevatten\:</p><ul><li>Gebruikersnaam</li><li>PIN-code voicemail</li><li>SIP-wachtwoord</li><li>Voornaam</li><li>Achternaam</li><li>Gebruikersalias</li><li>Emailadres</li><li>Gebruikersgroep</li><li>Serienummer toestel</li><li>Toestelmodel</li><li>Toestelgroep</li><li>Toestelbeschrijving</li></ul><p>Elke regel van het ge\u00EFmporteerde bestand zorgt ervoor dat het toestel wordt aangemaakt en dat de gebruiker wordt toegewezen aan dat toestel. Als de velden voor gebruikersgroep of toestelgroep niet leeg zijn, worden de nieuw aangemaakte gebruiker en toestel toegevoegd aan de respectievelijke groepen. Als deze niet al bestaan, worden er groepen aangemaakt. <p><p>Als er al een gebruiker bestaat met dezelfde gebruikersnaam, zal dit systeem de bestaande gebruiker bijwerken en geen nieuwe gebruiker aanmaken. Ditzelfde geldt voor toestellen\: als het toestel met hetzelfde serienummer al bestaat wordt het bijgewerkt.<br/>Alleen de gebruikersnaam en het serienummer van het toestel zijn verplichte velden. U kunt de overige velden leeglaten \u0096 in dat geval zal het systeem de bijbehorende waarden niet overschrijven.</p>
