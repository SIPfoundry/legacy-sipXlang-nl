domain.description=Instelling Systeemdomein Er zijn twee verschillende gebruiksmodi mogelijk:<br/><br/>a) met behulp van de geheel bevoegde hostnaam van de server als domeininstelling: SIP-adressen bestaan uit sip:gebruiker@sipx.voorbeeld.com, waarbij sipx staat voor de hostnaam van uw SIP-server.<br/><br/>b) Door uitsluitend de domeinnaam als domeininstelling te gebruiken: SIP-adressen bestaan uit sip:gebruiker@voorbeeld.com (deze vorm heeft gewoonlijk de voorkeur). Hiervoor moeten de DNS-bronrecords (DNS SRV-records) op SIP zijn ingesteld en ze moeten naar de SIP-server verwijzen.<br/><br/>NB: Als de instelling Domeinnaam is gewijzigd in een productiesysteem, moeten alle toestelprofielen opnieuw worden gegenereerd. Voorzichtig gebruiken.<br/>Als u het IP-adres als domeinalias gebruikt, werkt de configuratie voor hoge beschikbaarheid niet goed.
