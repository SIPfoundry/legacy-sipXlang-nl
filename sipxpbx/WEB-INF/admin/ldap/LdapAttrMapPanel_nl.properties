label.attrMap=Bezig met koppelen LDAP-kenmerken
label.searchBase=Zoekbasis
description.searchBase=De root van de vertakking van LDAP-eenheden waarin wordt gezocht naar gebruikers.
label.objectClass=Objectklasse gebruiker
description.objectClass=LDAP-klasse die wordt gebruikt om met gebruikers overeenkomende items te filteren. Items zonder deze klasse worden niet opgenomen in de zoekopdracht.   
label.filter=Filteren
description.filter=Optionele filteruitdrukking, bijv. 'ou=marketing'. Bij het importeren van gebruikers worden uitsluitend de items gebruikt die door dit filter zijn geselecteerd. U kunt een samengestelde filteruitdrukking specificeren door de operators & en | te gebruiken.       
label.userName=Kenmerk gebruikers-ID
description.userName=Het LDAP-kenmerk dat het gebruikers-ID voorstelt. De waarde moet uniek zijn.
label.firstName=Kenmerk voornaam
label.lastName=Kenmerk achternaam
label.alias=Kenmerk alias
description.alias=Als dit kenmerk meer dan \u00E9\u00E9n waarde heeft, wordt er een afzonderlijk alias gecre\u00EBerd voor elke waarde van dit kenmerk.
label.email=Kenmerk e-mail
description.email=Gebruikt voor mededelen voicemail.  Als de voicemail niet is ge\u00EFnstalleerd of niet beschikbaar is op dit systeem, wordt het e-mailadres niet ge\u00EFmporteerd.
label.userGroup=Kenmerk gebruikersgroep
description.userGroup=Als dit kenmerk meer dan \u00E9\u00E9n waarde bevat, wordt een ge\u00EFmporteerde gebruiker toegevoegd aan meerdere groepen. Er worden zonodig groepen gecre\u00EBerd.
label.defaultGroupName=Standaard gebruikersgroep
description.defaultGroupName=Naam van de groep waaraan alle ge\u00EFmporteerde gebruikers worden toegevoegd. Als deze groep niet bestaat wordt hij nu gecre\u00EBerd.
label.pin=Kenmerk PIN-code
label.defaultPin=Standaard PIN-code
label.defaultPin2=Standaard PIN-code bevestigen
description.defaultPin=Als er geen koppelkenmerk wordt geconfigureerd voor de PIN-code, krijgen alle ge\u00EFmporteerde gebruikers hier een standaard PIN-code toegewezen.
label.sipPassword=Kenmerk SIP-wachtwoord
description.sipPassword=Als er geen koppelkenmerk is geconfigureerd voor het SIP-wachtwoord, genereert het systeem automatisch een willekeurig SIP-wachtwoord voor elke ge\u00EFmporteerde gebruiker.  
