adtext=Het is mogelijk om de inloggegevens van de gebruiker te synchroniseren met Microsoft Active Directory met behulp van LDAP Interface.
label.continue=Ga verder
quick.helpAttrMap=Tijdens het gebruik van LDAP worden er LDAP-kenmerken gebruikt om gebruikersgegevens te cre\u00EBren of bij te werken.<p>Op deze pagina kunt u LDAP-kenmerken met gebruikerseigenschappen associ\u00EBren.<br/>U kunt bijvoorbeeld het kenmerk <em>sn</em> gebruiken voor het kenmerk <em>Achternaam</em>, de waarde sn wordt dan gebruikt om de achternaam te cre\u00EBren van een ge\u00EFmporteerde gebruiker.</p><p>Druk op <em>Ga verder</em> om de van LDAP ge\u00EFmporteerde voorbeeldgebruiker te vergelijken met de nieuw geconfigureerde kenmerkkoppeling.</p><b>Active Directory</b><p>Active Directory text goes here.</p>
quick.helpConnection=<p>De LDAP-server moet draaien en toegankelijk zijn om verder te kunnen gaan. Als de LDAP-server verificatie vereist voor alleen-lezentoegang, moet u een gebruikersnaam en wachtwoord indienen voor basisverificatie.</p><p>Druk op <em>Ga verder</em> om verder te gaan naar het configuratiescherm voor LDAP-kenmerkkoppeling.</p><b>Active Directory</b><p>Active Directory text goes here.</p>
quick.helpObjectClasses=<p>Op deze pagina wordt de lijst weergegeven van alle objectklasses die worden ondersteund door de geconfigureerde LDAP-server.<br/>Selecteer de objectklassen die zijn geassocieerd met items die gebruikersgegevens bevatten.<br/>Druk op <em>Ga ver5der</em> om objectklassekenmerken te koppelen aan gebruikerseigenschappen</p><b>Active Directory</b><p>Active Directory text goes here.</p>
