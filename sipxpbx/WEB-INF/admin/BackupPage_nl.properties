title=Back-up
backupNow=Nu back-up maken
description=Selecteer om een back-up te maken van het systeem de gewenste back-upopties en druk op de knop<em>Nu back-up maken</em>. U kunt een gedeeltelijke back-up uitvoeren door enkele opties niet te selecteren.<br/> Er komen zodra de back-up is voltooid back-upbestanden beschikbaar om te downloaden.<br/><br/> De back-ups kunnen via e-mail worden verzonden, waardoor geplande back-ups automatisch naar uw inbox kunnen worden verzonden. Dit omvat uitsluitend de configuratie omdat de voicemail de groottelimiet van e-mails overschrijdt<br/>
backupCompleted=Back-up voltooid. Download de gearchiveerde gegevens door op onderstaande links te klikken.
helpText=Klik op elke link om de bestanden te downloaden.<br/>Back-upbestanden moeten op andere media of een andere machine dan deze worden opgeslagen.
msg.schedule=Back-ups worden opgeslagen in <em>/var/sipxdata/backup</em> in een subdirectory waarvan de naam overeenkomt met de datum en tijd dat de back-up werd uitgevoerd. Wij raden u aan NFS of een gelijksoortig mechanisme te gebruiken om volledige back-ups automatisch op te slaan op een andere machine. Raadpleeg de beheerdershandleiding voor meer informatie.
