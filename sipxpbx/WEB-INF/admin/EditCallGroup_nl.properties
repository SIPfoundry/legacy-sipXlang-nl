description.falbackDestination=Doorkiesnummer of SIP-adres van een automatische telefonist, parkeerbaan of een andere huntgroep. Oproepen worden naar de fallback-bestemming verzonden als geen gebruiker uit de groep opneemt. Laat dit veld leeg om de oproep door te verwijzen naar de voicemail van de laatste gebruiker in de groep.
description.voicemailFallback=Indien aangevinkt, wordt de oproep naar de voicemail gestuurd van de laatste gebruiker als geen enkele gebruiker de oproep beantwoordt. De laatste gebruiker moet de voicemail hebben geactiveerd. Indien niet-aangevinkt, kan er hieronder een alternatieve fallback-bestemming worden gespecificeerd.
description.userForward=Indien aangevinkt, volgen oproepen die worden doorverwezen naar de huntgroep de regels voor doorsturen van oproepen van de gebruiker. Laat dit selectievakje leeg om ervoor te zorgen dat de huntgroep doorsturen van oproepen geconfigureerd door leden van de huntgroep negeert.
help.add=Klik op de link Gebruiker toevoegen om gebruikers toe te voegen aan deze huntgroep. U kunt zoeken naar gebruikers die voldoen aan bepaalde criteria.
help.change=Wijzig de oproepenvolgorde door gebruikers omhoog of omlaag te verplaatsten. Specificeer de vervaltijd(in seconden) om te bepalen hoe lang het toestel van de gebruiker overgaat voordat een oproep wordt doorgeschakeld naar de volgende gebruiker in de lijst.
