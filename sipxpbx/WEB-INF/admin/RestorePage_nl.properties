title=Herstellen vanaf back-up
restore.quick.help=Om de systeemconfiguratie te herstellen, selecteert u de back-up die u wilt herstellen en drukt u op de knop <strong>Herstellen</strong>. U kunt een configuratieback-up of een voicemailback-up, of beide selecteren.<br/> <br/> <strong>LET OP!</strong> Nadat u op Herstellen heeft gedrukt, wordt de configuratieserver opnieuw opgestart en is de UI een paar minuten uitgeschakeld.
upload.quick.help=Om de systeemconfiguratie te herstellen, uploadt u de back-up die u wilt herstellen en drukt u op de knop <strong>Herstellen</strong>. U kunt een configuratieback-up of een voicemailback-up, of beide uploaden.<br/> <br/> <strong>LET OP!</strong> Nadat u op Herstellen heeft gedrukt, wordt de configuratieserver opnieuw opgestart en is de UI een paar minuten uitgeschakeld.
