title=Intercom
quick.help=<p>De intercomfunctie wordt alleen ondersteund wanneer een Polycom, LG, of Snom toestel de oproep<em>ontvangt</em>, intercomgesprekken kunnen vanaf ieder willekeurig toestel worden ge\u00EFnitieerd door het juiste voorvoegsel toe te voegen.</p> <p>Om de intercomfunctie te configureren moet u een nieuwe groep cre\u00EBren die de Polycom, LG, of Snom toestellen bevat die op een zodanige manier zijn geconfigureerd dat ze oproepen automatisch kunnen beantwoorden.<br/> Voer op deze pagina de groepsnaam in en schakel de intercomfunctie in.<br/> U kunt het standaard voorvoegsel wijzigen en de lijst met groepen aanpassen waarvoor de intercomconfiguratie wordt ingeschakeld.<br/>Als u wijzigingen aanbrengt op deze pagina <strong>moet u het kiesschema opnieuw activeren en de configuratieprofielen opnieuw naar de betreffende toestellen sturen</strong>.</p><p>Om de intercom te gebruiken, draait u het voorvoegsel voor de intercom gevolgd door het doorkiesnummer van het toestel.</p>
label.enableIntercom=Ingeschakeld
label.groups=Groepen
description.groups=De intercomfunctie is alleen ingeschakeld voor Polycom, LG, en Snom toestellen die oproepen<em>ontvangen</em> en die lid zijn van de hierboven vermelde groepen. Gebruik spaties om meerdere groepsnamen van elkaar te scheiden.
label.prefix=Voorvoegsel intercom
description.prefix=Het voorvoegsel dat moet worden gedraaid voor het doorkiesnummer om ervoor te zorgen dat het toestel de oproep automatisch beantwoordt. 
label.timeout=Duur belsignaal
description.timeout=Specificeert hoe lang (in seconden) de telefoon overgaat voordat de oproep automatisch wordt beantwoord. Door een 0 in te voeren wordt de oproep meteen beantwoord, zonder dat er een belsignaal klinkt.
label.code=Waarschuwingsinformatie
description.code=Interne configuratiewaarde gebruikt door Polycom-toestellen om te bepalen of de oproep automatisch moet worden beantwoord.
msg.success=Wijzigingen toegepast. Activeer het kiesschema en stuur de profielen naar de betreffende toestellen om de intercomfunctie te activeren.
link.phones=Toestellen
link.dialPlans=Kiesschema\u2019s
