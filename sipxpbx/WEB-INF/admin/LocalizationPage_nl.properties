title=Lokalisering
description=<b>Lokalisering</b><p>Voor de taal van de gebruikersinterface, gesproken meldingen voor mediadiensten, regionale kiesschema's en tonen voor de oproepvoortgang is volledige lokalisering beschikbaar. Op een regio of land gebaseerde taalpakketten kunnen worden ge\u00FCpload. Zo'n taalpakket kan alle of delen van de elementen bevatten die nodig zijn voor volledige lokalisering.</p><p>Lokaliseringspakketten kunnen worden ge\u00FCpload en ge\u00EFnstalleerd door de beheerder; in \u00E9\u00E9n systeem kunnen meerdere lokaliseringspakketen naast elkaar bestaan. Dergelijke lokaliseringspakketten kunnen worden aangeschaft waar u de applicatie hebt aangeschaft. Ook kunt u uw eigen lokaliseringspakket cre\u00EBren.</p><p>Omdat kiesregels per regio of land kunnen verschillen, heeft de wijziging van de regio tot gevolg dat eventuele bestaande kiesschema's en alle benodigde regels voor de nieuwe regio opnieuw moeten worden gedefinieerd</p>
region.description=Wijzigen van de regio herstelt het huidige kiesschema naar het standaard kiesschema van de geselecteerde regio. Er worden tevens regiospecifieke belsignalen voor oproepvoortgang geselecteerd.
language.description=De standaardtaal die wordt gebruikt door stemtoepassing en toestelsets.  Dopor deze instelling te wijzigen worden de kiesschema's opnieuw geactiveerd.
localizationPackage.description=Het is noodzakelijk om na installatie van nieuwe taalpakketten sipXconfig opnieuw op te starten.
