quick.help=Een piepergroep is een lijst extensies die moeten worden gebeld als het piepervoorvoegsel gevolgd door het nummer van de piepergroep wordt gedraaid.<br/>U kunt veranderingen aan de pieperserverconfiguratie aanbrengen zonder dat dit invloed heeft op de draaiende server.<br/>Als u tevreden bent met de configuratieveranderingen, drukt u op de knop <em>Activeren</em>.<br/>De pieperserver wordt automatisch opnieuw opgestart als de configuratie wordt geactiveerd.<br/><strong>Na wijziging van het piepervoorvoegsel moet het kiesschema ppl opnieuw worden geactiveerd</strong>.<br/><br/>Polycom en LG-Nortel-toestellen worden automatisch geconfigureerd om automatisch op het piepersignaal te antwoorden. Andere toestellen moeten handmatig worden geconfigureerd. Na 1 minuut treedt er een time-out op.
