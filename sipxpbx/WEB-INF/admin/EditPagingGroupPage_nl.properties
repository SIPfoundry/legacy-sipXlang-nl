quick.help=<p>Selecteer of upload een specifiek bestand pieptoon die u wilt afspelen wanneer deze piepergroep wordt gebeld. <br/>Het nummer van de piepergroep bestaat uit de cijfers die volgen op het voorvoegsel. <br/>Bijvoorbeeld, met het voorvoegsel *77, wordt bij het draaien van "*771" de oproep verstuurd naar piepergroep1. <br/>Als u "*7742" draait wordt de oproep verzonden naar piepergroep 42.<br/>De time-out van de pagina is geconfigureerd op 600 seconden als maximumlimiet.</p>Een pagina-time-out van 0 betekent dat de pagina geen tijdslimiet heeft.
