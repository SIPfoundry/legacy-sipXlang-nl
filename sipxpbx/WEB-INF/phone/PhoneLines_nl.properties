intro=Om oproepen te behandelen voor meerdere personen of identiteiten, voegt u lijnen toe voor die gebruikers door te klikken op de link <strong>Lijn toevoegen</strong>. Als uw gebruikers niet worden beheerd door deze PBX, klikt u op <strong>Externe lijn toevoegen</strong>
help=Een gebruikelijk en handig alternatief voor het toevoegen van meerdere lijnen aan een toestel is het cre\u00EBren van een huntgroep die oproepen doorschakelt naar een lijst gebruikers. Bijvoorbeeld: Als Joe van de salesafdeling al is toegewezen aan de eerste lijn van dit toestel, cre\u00EBrt u in plaats van het toevoegen van een tweede gebruiker genaamd "sales", een huntgroep genaamd "sales" en voegt u Joe toe aan die groep.
