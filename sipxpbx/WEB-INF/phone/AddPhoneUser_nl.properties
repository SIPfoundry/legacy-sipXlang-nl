title=Lijn toevoegen
help.text=<p>Voer de zoekcriteria in en druk op<b>Zoeken</b> om een lijst met gebruikers weer te geven.</p><p>Als de lijst wordt weergegeven, selecteert u de gebruiker(s) die u wilt toevoegen aan dit toestel en druk op <b>Selecteren</b>. Geselecteerde gebruikers kunnen oproepen ontvangen op dit toestel.</p><p>Klik op <b>Zoeken </b> zonder zoekcriteria in te vullen als u alle gebruikers wilt weergeven.</p>
