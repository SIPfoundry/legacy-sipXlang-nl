title=Toestelgroepen
add=Groep toevoegen
orderMsg=De volgorde van de groepen is alleen van belang als de groepen verschillende waarden hebben voor dezelfde instelling. De instellingswaarde in de laatste groep krijgt de hoogste prioriteit.
groupMsg=Met groepen kunt u toestellen in logische groepen indelen en instellingen delen tussen toestellen in dezelfde groep. Toestellen kunnen in een willekeurig aantal groepen worden geplaatst.
