Title=Apparaten opsporen
help.about=<p>De tabel op deze pagina bevat alle opgespoorde apparaten die nog niet in de database staan geregistreerd.<br> Om een apparaat in de database te registreren moet u eerst het model selecteren, dit aanvinken en daarna op de knop 'opslaan' drukken. Afhankelijke van het door u geselecteerde model zal het apparaat of als toestel of als gateway worden opgeslagen.<br></p>
help.inProgress=<p>Het apparaatopsporingsproces spoort automatisch toestellen en gateways op die zich bevinden op hetzelfde subnet als deze server en die staan ingeschakeld. Alleen bepaalde populaire merken worden ondersteund; apparaten van andere fabrikanten worden mogelijk niet gevonden. Als u minder apparaten op het subnet hebt duurt het opsporingsproces langer. Druk op de knop vernieuwen om de resultaten te zien; de pagina wordt niet automatisch vernieuwd.</p>
