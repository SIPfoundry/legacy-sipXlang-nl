quick.help=<p>Kiesschema\u2019s bestaan uit verschillende soorten kiesregels. U kunt de kiesschema\u2019s configureren door regels toe te voegen, te verwijderen, te bewerken of door ze in een andere volgorde te plaatsen. U kunt meer dan \u00E9\u00E9n regel instellen van dezelfde soort.</p><p>De volgorde van de regels is van belang: zorg dat specifieke regels voorrang krijgen over de algemenere regels. Plaats bijvoorbeeld regels voor lange afstand voor specifieke regiocodes boven de standaard regel voor lange afstand.</p>
schedules.quick.help=<p>Hier gedefinieerde regels kunnen worden gebruikt voor kiesregels gebaseerd op tijd.<br/>Alle ingeschakelde kiesregels zijn standaard altijd actief. U kunt een kiesregel op verschillende momenten in de week op actief zetten door een schema toe te wijzen aan een kiesregel. Dat schema definieert u hier.</p><p>Door schema's van deze pagina te wissen, schakelen alle kiesregels die geassocieerd zijn met de gewiste schema's over naar het schema "altijd".</p>
