quick.helpExchange=<b>Microsoft Exchange</b><p>Microsoft Exchange 2007 kan worden gebruikt als alternatief voor de interne voicemailserver. Selecteer "Exchange-voicemailserver" en voor de bijbehorende naam of het IP-adres in het betreffende veld.</p><p>Voor elke gebruiker of groep gebruikers moet de gewenste voicemailserver worden geselecteerd. Selecteer hiervoor het tabblad "Toestemmingen" in het menu "Gebruikers".<br/></p><p>Zowel de interne voicemailserver als Exchange 2007 kunnen naast elkaar worden gebruikt. Echter, elke gebruiker kan maar op \u00E9\u00E9n voicemailsysteem zijn aangesloten. Als beide systemen worden gebruikt, zijn bepaalde beperkingen van toepassing: Het standaardvoorvoegsel "8" dat wordt gebruikt om oproepen meteen naar de voicemail door te sturen zal alleen werken voor \u00E9\u00E9n van de voicemailservers. Vanwege een Microsoft-probleem werkt de melding wachtend bericht (Message Waiting Indication; MWI) niet met Exchange 2007.<br/></p><p>NB: In plaats van Exchange 2007 kunnen andere externe voicemailservers met deze configuratie worden gebruikt.</p>
