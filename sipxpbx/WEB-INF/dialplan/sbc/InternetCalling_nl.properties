description.address=IP-adres of DNS-naam van de Session Border Controller voor internetoproepen.
help.sbc=Door internetbellen in te schakelen wordt het correct routen van de oproepen <em>gekozen</em> door het invoeren van een SIP URI mogelijk gemaakt. <br/>U moet een <acronym title="Session Border Controller">SBC</acronym> specificeren als uw network wordt beschermd door een firewall of NAT-apparaat.<br/>Klik op <em>Geavanceerde instellingen weergeven</em> als u over meer dan \u00E9\u00E9n SBC beschikt.
help.domains=Oproepen bestemd voor Intranet-bestemmingen mogen <strong>niet</strong> via een SBC worden gerouteerd. <br/> Klik op <em>Domein toevoegen</em> om alle Intranet DNS-domeinen te specificeren. Gebruik wildcards bij het toevoegen van een item voor meerdere domeinen: <em>*.voorbeeld.org</em>.
help.subnets=Naast het defini\u00EBren van Intranet-domeinen, moet u alle Intranet IP-subnets toevoegen om te voorkomen dat interne oproepen worden gerouteerd naar de SBC. Elk subnet wordt als netwerkadres in CIDR-notatie weergegeven: 10.1.1.0/24.
