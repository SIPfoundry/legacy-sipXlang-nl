quick.help=<p>Deze regel wordt getriggerd door een getal dat bestaat uit een PSTN-voorvoegsel gevolgd door het voorvoegsel voor interlokale gesprekken en een variabel deel dat begint met een van de patronen die staan aangegeven in het veld Netnummers.<br/>De lengte van het variabele deel moet gelijk zijn aan de lengte van het externe nummer.<br/> Als het veld Netnummers leeg is zal de regel elk willekeurig nummer erbij zoeken dat begin met het PSTN-voorvoegsel gevolgd door het voorvoegsel voor interlokale gesprekken.<br/> Het PSTN-voorvoegsel wordt altijd weggelaten voordat de oproep naar de gateway wordt gestuurd. Het voorvoegsel voor interlokale gesprekken wordt altijd naar de gateway gestuurd.<br/> Het kiezen van het PSTN-voorvoegsel is standaard optioneel. Het kiezen van een voorvoegsel voor interlokale gesprekken is vereist. Klik op de link "Geavanceerde weergeven" om dit te wijzigen.</p><p>De resulterende oproep wordt verstuurd naar de gateways gespecificeerd in de gatewaylijst in de volgorde waarin de gateways in de lijst staan. Zet de voorkeursgateway als eerste in de lijst en de back-upgateways eronder. </p>
