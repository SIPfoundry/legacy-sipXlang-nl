sip.user_pic.description=De gegeven URL wordt met een oproepuitnodiging naar de ontvanger van de oproep gestuurd. Als de flashmovie-modus is ingeschakeld (zie with_flash), kan de ontvanger van de oproep kan zijn afbeelding laten zien op de hoofdpagina van de webinterface van de telefoon. Het spreekt vanzelf dat, wil deze functie werken, de ontvanger van de oproep de URL moet kunnen ophalen van de bewuste locatie.
