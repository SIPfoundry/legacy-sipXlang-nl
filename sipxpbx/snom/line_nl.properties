sip.user_sipusername_as_line.description=Schakel met "aan" ondersteuning voor gebroken registrator in. Dat wil zeggen dat binnenkomende INVITEs van uw provider niet de contact-URI bevatten die voorheen door uw telefoon als zijn contact stond geregistreerd. De telefoon kan dus niet met zekerheid de doellijn van de binnenkomende oproep herkennen. Als u de URI in de eerste regel vergelijkt met de binnenkomende INVITE met de URI in het Contact van het REGISTER, die de telefoon naar de registrator van uw provider stuurt, dan zijn ze waarschijnlijk verschillend. Als dat gebeurt, dan is er sprake van een zogeheten gebroken registrator.
