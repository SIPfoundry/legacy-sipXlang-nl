sip.user_alert_info.label=URL waarschuwingsinformatie
sip.user_alert_info.description=De gegeven URL wordt met een oproepuitnodiging naar de ontvanger van de oproep gestuurd. De ontvanger van de oproep kan dit wav.-bestand afspelen. Het spreekt vanzelf dat, wil deze functie werken, de ontvanger van de oproep de URL moet kunnen ophalen van de bewuste locatie.
