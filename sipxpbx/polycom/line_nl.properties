call.label=Afhandeling oproepen
call.description=
call.autoOffHook.label=Automatisch van de haak/beltoon uitgeschakeld
call.autoOffHook.description=Het telefoonapparaat zal dit contactnummer meteen na het opnemen van de handset (of soortgelijke handeling met de hoofdset) draaien. Dit is handig voor lobbytelefoons of als integratietechniek wanneer er verbinding wordt gemaakt met oudere PBX-en die oproeptoestand beheren.
#call.autoOffHook.enabled.label=
call.autoOffHook.enabled.description=Indien dit is aangevinkt wordt een oproep automatisch geplaatst bij het contactnummer dat op deze registratie is gespecificeerd bij het van de haak gaan.
#call.autoOffHook.contact.label=
call.autoOffHook.contact.description=ASCII-gecodeerde tekenreeks met cijfers (het gebruikergedeelte van een SIP URL) of een tekenreeks die een geldige SIP URL vertegenwoordigt (6416 of 6416@domain.com)
call.serverMissedCall.label=Gemiste oproepen
call.serverMissedCall.description=
#call.serverMissedCall.enabled.label=
call.serverMissedCall.enabled.description=Als dit staat ingesteld op 0 verhogen alle gemiste-oproepgebeurtenissen de teller. Als dit staat ingesteld op 1 verhogen alleen gemiste-oproepgebeurtenissen die door de server zijn verzonden de teller.
#call.missedCallTracking.enabled.label=
call.missedCallTracking.enabled.description=Vlag voor het traceren van gemiste oproepen inschakelen/uitschakelen
#call.callWaiting.ring.label=
call.callWaiting.ring.description=Geeft aan welk belsignaal klinkt bij een binnenkomende oproep terwijl een andere oproep actief is.
divert.label=Omleiding
divert.description=SoundPoint(R) IP bevat een flexibele functie voor het doorsturen/omleiden van oproepen voor deze lijn. In alle gevallen wordt een oproep alleen omgeleid als een niet-leeg contact is geconfigureerd.
divert.fwd.label=Doorsturen
divert.fwd.description=
#divert.fwd.enabled.label=
divert.fwd.enabled.description=Als dit is aangevinkt, kan de gebruiker universeel doorsturen van oproepen inschakelen via het softkeymenu.
divert.busy.label=Bij "Bezet"
divert.busy.description=
#divert.busy.enabled.label=
divert.busy.enabled.description=Als dit is aangevinkt, worden oproepen bij een bezette lijn doorgestuurd naar het contact dat hieronder is aangegeven.
#divert.busy.contact.label=
divert.busy.contact.description=Doorstuurcontact voor oproepen die worden doorgestuurd bij status 'bezet'; contact wordt gebruikt als dit leeg is gelaten. ASCII-gecodeerde tekenreeks met cijfers (het gebruikergedeelte van een SIP URL) of een tekenreeks die een geldige SIP URL vertegenwoordigt (6416 of 6416@domain.com)
divert.noanswer.label=Bij "geen antwoord"
divert.noanswer.description=
#divert.noanswer.enabled.label=
divert.noanswer.enabled.description=Als dit is aangevinkt, worden oproepen als er niet wordt beantwoord, doorgestuurd naar het aangegeven contact.
#divert.noanswer.timeout.label=
divert.noanswer.timeout.description=Tijd in seconden waarin wijziging is toegestaan voordat de omleiding wordt ge\u00EFnitieerd.
#divert.noanswer.contact.label=
divert.noanswer.contact.description=Doorstuurcontact voor oproepen die worden doorgestuurd bij geen antwoord; contact wordt gebruikt als dit leeg is gelaten. ASCII-gecodeerde tekenreeks met cijfers (het gebruikergedeelte van een SIP URL) of een tekenreeks die een geldige SIP URL vertegenwoordigt (6416 of 6416@domain.com)
divert.dnd.label=Bij "niet storen"
divert.dnd.description=
#divert.dnd.enabled.label=
divert.dnd.enabled.description=Als dit is aangevinkt, worden oproepen bij "niet storen" doorgestuurd naar het contact dat hieronder is aangegeven.
#divert.dnd.contact.label=
divert.dnd.contact.description=Doorstuurcontact voor oproepen die worden doorgestuurd bij status "niet storen"; contact wordt gebruikt als dit leeg is gelaten. ASCII-gecodeerde tekenreeks met cijfers (het gebruikergedeelte van een SIP URL) of een tekenreeks die een geldige SIP URL vertegenwoordigt (6416 of 6416@domain.com)
#divert.contact.label=
divert.contact.description=Het doorstuurcontact voor alle automatische oproepomleidingsfuncties tenzij tijdelijk uitgeschakeld door een specifiek contact van een omleidingsfunctie per oproep.
#divert.autoOnSpecificCaller.label=
divert.autoOnSpecificCaller.description=Als dit is aangevinkt, kunnen oproepen worden omgeleid met de automatische omleidingsfunctie van de directory. Dit is een globale vlag.
#divert.sharedDisabled.label=
divert.sharedDisabled.description=Als dit is aangevinkt, worden alle omleidingsfuncties op deze lijn uitgeschakeld als de lijn als gedeeld wordt geconfigureerd.
