msg.mwi.label=Berichten versturen
msg.mwi.description=SoundPoint(R) IP ondersteunt melding van wachtend bericht per registratie.
#msg.mwi.subscribe.label=
msg.mwi.subscribe.description=Indien dit niet leeg is, zal de telefoon na opnieuw opstarten een SUBSCRIBE-verzoek naar dit contact sturen . ASCII-gecodeerde tekenreeks met cijfers (het gebruikergedeelte van een SIP URL) of een tekenreeks die een geldige SIP URL vertegenwoordigt (6416 of 6416@domain.com)
#msg.mwi.callBackMode.label=
msg.mwi.callBackMode.description=contact, registratie of uitgeschakeld. Indien dit is ingesteld op 'contact', dan wordt een oproep geplaatst naar het contact dat staat aangegeven in het kenmerk voor terugbellen als de gebruiker berichten ophalen aanroept. Als dit staat ingesteld op 'registratie', wordt met behulp van deze registratie een oproep geplaatst naar het geregistreerde contact (het telefoonapparaat zal zelf bellen).  Als dit op 'uitgeschakeld staat', dan is berichten ophalen uitgeschakeld.
#msg.mwi.callBackMode.label.contact=
