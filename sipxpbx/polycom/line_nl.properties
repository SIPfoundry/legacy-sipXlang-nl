reg.server.1.address.description=Primaire registratieserver. IP-adres of hostnaam van een SIP-server die registraties accepteert.
#reg.server.1.port.label=
reg.server.1.port.description=0, leeg, 1 tot 65535
#reg.server.1.transport.label=
reg.server.1.transport.description=DNSnaptr, TCPpreferred of UDPonly. Als dit leeg is of staat ingesteld op DNSnaptr en als Adres een hostnaam betreft en Poort staat ingesteld op 0 of is leeggelaten, zoek dan eerst naar NAPTR en vervolgens naar SRV om het transport, de poorten en de servers volgens RFC 3263 te achterhalen. UDP wordt gebruikt als Adres een IP-adres betreft of als er een poort is opgegeven. Als TCPpreferred staat ingesteld: TCP is het voorkeurstransport, UDP wordt gebruikt als TCP mislukt. Als UDPonly staat ingesteld: Alleen UDP wordt gebruikt.
