#reg.displayName.label=
reg.displayName.description=Naam weergeven die gebruikt wordt voor interface van lokale gebruiker en voor SIP-signalering.
reg.bargeInEnabled.label=SCA inbreken
reg.bargeInEnabled.description=als geselecteerd is de inbreekfunctie voor SCA's geactiveerd.
reg.csta.label=uaCSTA
reg.csta.description=als ingestelde op 'Gebruik toestelinstelling', dan gebruikt u de uaCSTA-instelling van het toestel. Als is ingesteld op 'Ingeschakeld' of 'Uitgeschakeld', dan negeert u de uaCSTA-instelling van het toestel voor deze lijn.
reg.address.label=Gebruikeradres
reg.address.description=user (e.g. '1002'), het ge\u00EFmpliceerde domein zal de registratieserver zijn.
#reg.label.label=
reg.label.description=Tekstlabel dat moet verschijnen op de weergave naast de geassocieerde lijntoets. Indien dit wordt weggelaten, dan zal het label worden afgeleid van het gebruikergedeelte van "Registratieserver'
#reg.type.label=
reg.type.description=priv\u00E9 OF gedeeld. Gebruik standaard oproepsignalering indien ingesteld op priv\u00E9. Als dit is ingesteld op gedeeld, verhoog dan de oproepsignalering met oproeptoestand-abonnementen en meldingen en gebruik toegangsbeheer voor uitgaande oproepen.
#reg.thirdPartyName.label=
reg.thirdPartyName.description=Dit veld moet overeenkomen met de Adres-waarde van de andere registratie die de overbrugde lijn vormt.
#reg.auth.userId.label=
reg.auth.userId.description=Gebruikers-ID voor verificatievragen voor deze registratie. Als deze staat ingesteld op niet-leeg dan overtreft deze de parameter "Reg User" die is ingevoerd in het verificatiesubmenu vanuit het instellingenmenu op het telefoonapparaat.
#reg.auth.password.label=
reg.auth.password.description=Te gebruiken wachtwoord voor verificatievragen voor deze registratie. Als deze staat ingesteld op niet-leeg dan overtreft deze de parameter "Reg Password" die is ingevoerd in het verificatiesubmenu vanuit het instellingenmenu op het telefoonapparaat.
#reg.ringType.label=
reg.ringType.description=Het type belgeluid voor elke registratie kan worden geconfigureerd. NB: Belgeluid type 1 is stil.
#reg.lineKeys.label=
reg.lineKeys.description=Het aantal lijntoetsen op het telefoonapparaat dat wordt geassocieerd met registratie.  Alleen instellen op maximaal aantal lijnen. Waarde is 1 als dit niet is gespecificeerd.
#reg.callsPerLineKey.label=
reg.callsPerLineKey.description=Het aantal oproepen of conferenties dat per lijntoets actief kan zijn of in de wacht kan staan voor een specifieke registratie op het telefoonapparaat.
#reg.lcs.label=
reg.lcs.description=Microsoft 2005 LCS-server
reg.outboundProxy.address.label=Uitgaande proxy
reg.outboundProxy.address.description=Alleen vereist indien de volgende beide voorwaarden van toepassing zijn. Ten eerste, u wilt alle uitgaande SIP-verkeer naar een andere server sturen dan het adres dat u hebt aangegeven voor de registratieserver. Ten tweede, u wilt de uitgaande proxy alleen voor deze lijn. Allen andere lijnen blijven verkeer sturen naar de registrator. NB: Als u de uitgaande proxy wilt instellen voor alle lijnen, ga dan naar de instellingen van het telefoonapparaat voor "Sip-server".
reg.outboundProxy.port.label=Uitgaande proxypoort
reg.outboundProxy.port.description=
reg.outboundProxy.transport.label=Uitgaand proxytransport
reg.outboundProxy.transport.description=
