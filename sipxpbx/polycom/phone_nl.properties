msg.bypassInstantMessage.description=Als dit staat aangevinkt dan wordt het scherm waarin kan worden gekozen tussen "Berichtencentrum" en "Expresberichten" overgeslagen als men de toets Berichten indrukt; de telefoon fungeert dan alsof "Berichtencentrum" was gekozen. Zie 3.6.1 Voicemailintegratie op pagina 49. Expresberichten blijven toegankelijk vanuit het hoofdmenu.
nat.label=NAT
nat.description=Deze parameters defini\u00EBren wijzigingen van de poort en het IP-adres dat wordt gebruikt bij NAT Traversal. De poortwijzigingen wijzigen de poort die de telefoon gebruikt. Wijziging van het IP-adres wijzigt alleen het IP-adres dat wordt getoond in de SIP-signalering. Dit maakt het gebruik mogelijk van eenvoudige NAT-apparaten die verkeer kunnen doorsturen, maar maakt geen poortmapping mogelijk. Zo kan bijvoorbeeld poort 5432 op het NAT-apparaat naar poort 5432 op een intern apparaat worden gestuurd, maar poort 1234 niet.
nat.ip.label=Ip
nat.ip.description=IP-adres dat wordt getoond in SIP-signalering; moet overeenkomen met het externe IP-adres dat wordt gebruikt door het NAT-apparaat.
nat.signalPort.label=SIP-signaleringspoort
nat.signalPort.description=Als deze niet-nul is, wordt deze poort door de telefoon gebruikt voor SIP-signalering, waarbij de waarde die staat ingesteld voor RTP-instellingen tijdelijk wordt opgeheven.
nat.mediaPortStart.label=Start bereik mediapoort
nat.mediaPortStart.description=Als deze niet-nul is, wordt dit attribuut gebruikt om de aanvankelijk toegewezen RTP-poort in te stellen, waarbij de waarde die staat ingesteld voor RTP-instellingen tijdelijk wordt opgeheven.
nat.keepalive.interval.label=Keepalive-interval
nat.keepalive.interval.description=Het interval (in seconden) waarin telefoons een keepalive-pakket sturen naar de gateway/het NAT-apparaat om de communicatiepoort open te houden. Als dit staat ingesteld op 0 of leeg is worden er geen keep-alivepakketten verstuurd. 
