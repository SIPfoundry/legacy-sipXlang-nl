voIpProt.SIP.conference.address.description=Als deze op nul staat ingesteld, dan worden conferenties lokaal op de telefoon ingesteld. Als deze staat ingesteld op een waarde, dan worden conferenties door de server ingesteld met gebruik van de conference agent die door dit adres wordt aangegeven. Welke waarden acceptabel zijn is afhankelijk van het beleid met betrekking tot de implementatie van de conferentieserver.
#voIpProt.SIP.dialog.label=
voIpProt.SIP.dialog.description=
#voIpProt.SIP.dialog.useSDP.label=
voIpProt.SIP.dialog.useSDP.description=Als dit staat aangevinkt en de telefoon in de wacht is gezet, geeft het dialoogvenster de SDP in dialog weer. Als dit niet staat aangevinkt, wordt er geen SDP verzonden en wordt param {pname="+sip.rendering" pval="no"} in dialog verzonden. NB: Standaardwaarde voor firmware 1.6.5 is aangevinkt.
#voIpProt.SIP.dialog.usePvalue.label=
voIpProt.SIP.dialog.usePvalue.description=Een onaangevinkte waarde betekent dat de telefoon \u00E2pval\u00E2 veldnaam in dialog gebruikt. Dit komt overeen met het concept draft-ietf-sipping-dialog-package-06.txt. Sommige implementaties vereisen een veldnaam van \u00E2\u0080\u009Cpvalue\u00E2\u0080\u009D. Dit wordt gebruikt wanneer dit is aangevinkt.
