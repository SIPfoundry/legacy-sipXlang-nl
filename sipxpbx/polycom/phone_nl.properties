#voIpProt.SIP.specialEvent.lineSeize.nonStandard.label=
voIpProt.SIP.specialEvent.lineSeize.nonStandard.description=Als dit staat aangevinkt, voer dan een 200 OK-respons uit voor een line-seize-gebeurtenis SUBSCRIBE alsof een line-seize NOTIFY met inschrijvingsstatus: actieve header is ontvangen. Dit maakt de verwerking sneller.
#voIpProt.SIP.specialEvent.checkSync.alwaysReboot.label=
voIpProt.SIP.specialEvent.checkSync.alwaysReboot.description=Als dit staat aangevinkt, start dan altijd opnieuw op als een NOTIFY-bericht wordt ontvangen van de server waarbij de gebeurtenis gelijk is aan check-sync. Als dit staat ingesteld op 0, start dan alleen opnieuw op als een of meer bestanden die staan vermeld in [mac].cfg op de FTP-server zijn gewijzigd als een NOTIFY-bericht wordt ontvangen van de server waarbij de gebeurtenis gelijk is aan check-sync.
#voIpProt.SIP.conference.label=
