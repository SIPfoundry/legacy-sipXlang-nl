voice.volume.description=Het volume dat de gebruiker heeft ingesteld voor het ontvangstvolume tijdens een gesprek kan tussen oproepen worden onthouden. Dit kan worden geconfigureerd per uitgang (handset, hoofdset en handsfree/chassis). In sommige landen bestaat regelgeving die bepaalt dat het ontvangstvolume op de handset en de hoofdset terug moet worden gezet naar nominaal aan het begin van elke oproep.
