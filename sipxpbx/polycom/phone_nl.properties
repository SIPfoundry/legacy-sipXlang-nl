mb.label=MicroBrowser
mb.description=Deze instellingen regelen welke startpagina en proxy worden gebruikt door de MicroBrowser als deze is geselecteerd voor services, ook als het wordt gebruikt als onderdeel van de niet-actieve weergave. Ook regelen zij de omvangslimieten en de verversingsfrequentie van de niet-actieve weergave.
#mb.idleDisplay.label=
mb.idleDisplay.description=
#mb.idleDisplay.home.label=
mb.idleDisplay.home.description=URL voor niet-actieve weergave van MicroBrowser-startpagina. Voorbeeld:  http://www.example.com/ xhtml/frontpage.cgi?page=home. Als dit leeg is, dan is er geen functie niet-actieve weergave microbrowser  Wees er attent op dat de niet-actieve weergave van MicroBrowser de indicator voor niet-actieve weergave vervangt. Zie instellingen indicators.
#mb.idleDisplay.refresh.label=
mb.idleDisplay.refresh.description=De periode in seconden tussen verversen van de inhoud van de niet-actieve weergave van MicroBrowser. 0 = de niet-actieve weergave MicroBrowser wordt niet ververst. Minimale verversingsperiode = 5 seconden (waarden van 1 tot 4 worden genegeerd en in plaats daarvan wordt 5 gebruikt) Opmerkingen: Als er een HTTP-verversingsheader wordt waargenomen, wordt hiermee rekening gehouden, ook als deze parameter staat ingesteld op 0. Het gebruik van deze parameter in combinatie met de HTTP-verversingsheader kan tot gevolg hebben dat de niet-actieve weergave op onverwachte momenten wordt ververst.
#mb.main.label=
mb.main.description=
#mb.main.home.label=
mb.main.home.description=URL voor  MicroBrowser-startpagina. Als dit leeg is, waarschuwt de browser de gebruiker dat er een lege startpagina is gebruikt. Voorbeeld: http://www.example.com/ xhtml/frontpage.cgi?page=home.
#mb.main.idleTimeout.label=
mb.main.idleTimeout.description=Time-out voor de interactieve browser. Als de interactieve browser voor een bepaalde duur inactief blijft, zou de telefoon terug moeten keren naar de inactieve browser. Als dit is ingesteld op 0 of als er geen waarde is opgegeven, is er geen time-out.  Toegestande waarden zijn 0 tot en met 10.
#mb.main.statusbar.label=
mb.main.statusbar.description=Vlag om te bepalen of de weergave van statusberichten wel of niet wordt uitgeschakeld.
#mb.limits.label=
mb.limits.description=
#mb.limits.nodes.label=
mb.limits.nodes.description=Beperkt het aantal tags dat de XML-parser verwerkt. Dit beperkt de hoeveelheid geheugen die gecompliceerde pagina's gebruiken. De browser Services en de niet-actieve weergave gebruiken elk het geheugen dat door deze limiet is gedefinieerd. Een maximaal totaal van 500 (256 elk) wordt aanbevolen. Verhogen van deze waarde kan een negatieve uitwerking hebben op de prestatie van de telefoon.
#mb.limits.cache.label=
mb.limits.cache.description=Beperkt de totale grootte van objecten die vanaf elke pagina worden gedownload (zowel XHTML en afbeeldingen). Zodra deze limiet wordt bereikt, worden er geen afbeeldingen meer gedownload totdat de volgende pagina wordt aangevraagd. Eenheden = kBytes. Verhogen van deze waarde kan een negatieve uitwerking hebben op de prestatie van de telefoon.
#mb.proxy.label=
mb.proxy.description=Adres van de gewenste HTTP-proxy die door de MicroBrowser moet worden gebruikt. Als dit leeg is, dan gebruikt de MicroBrowser normale HTTP zonder proxy.
