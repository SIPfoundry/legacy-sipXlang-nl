se.description=SoundPoint\u00AE IP maakt zowel gebruik van elektronisch gecre\u00EBerde geluidseffecten (gebaseerd op de zojuistgenoemde akkoordsets) als van gesamplede geluidseffecten. Geluidseffecten worden gedefinieerd aan de hand van patronen:  rudimentaire sequenties van akkoordsets, stilteperiodes en wave-bestanden.
