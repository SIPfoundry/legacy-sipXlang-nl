voIpProt.SIP.local.port.label=Lokale poort
voIpProt.SIP.local.port.description=Lokale poort voor het versturen en ontvangen van SIP-signaleerpakketten. Als dit staat ingesteld op 0 of nul, dan wordt 5060 gebruikt voor de lokale poort, maar wordt dit niet zichtbaar gemaakt in de SIP-signalering.  Als dit is ingesteld op een andere waarde, dan wordt die waarde gebruikt voor de lokale poort en wordt dit zichtbaar gemaakt in de SIP-signalering.
#voIpProt.SIP.protocol.label=
voIpProt.SIP.protocol.description=
#voIpProt.SIP.protocol.useRFC2543hold.label=
voIpProt.SIP.protocol.useRFC2543hold.description=Gebruik als dit is aangevinkt de verouderde c=0.0.0.0 RFC2543-techniek. Zo niet, gebruik dan SDP-mediarichtingsattributen (zoals a=sendonly) per RFC 3264 bij initi\u00EBring van een wacht. In beide gevallen verwerkt de telefoon binnenkomende wachtsignalering in een van beide formaten.
#voIpProt.SIP.protocol.lcs.label=
voIpProt.SIP.protocol.lcs.description=Als dit is aangevinkt, dan wordt de 'epid'-paramater toegevoegd aan het veld "Vanaf" van alle verzoeken om Windows Live Communications Server te ondersteunen.
voIpProt.SIP.protocol.useSendonlyHold.description=Als deze staat ingesteld op 1, dan stuurt de telefoon opnieuw een uitnodiging met een streammoduskenmerk 'sendonly' als een oproep in de wacht wordt gezet. Dit is hetzelfde als de vorige werking. Als deze staat ingesteld op 0, dan stuurt de telefoon opnieuw een uitnodiging met een streammoduskenmerk 'inactive' als een oproep in de wacht wordt gezet. NB: De telefoon negeert dan de waarde van deze parameter als deze op 1 staat ingesteld als de parameter useRFC2543hold ook op 1 staat ingesteld (standaard op 0).
#voIpProt.SIP.protocol.sendCompactHdrs.label=
voIpProt.SIP.protocol.sendCompactHdrs.description=Als dit is ingesteld op 0, dan gebruiken de SIP-headernamen die door de telefoon worden gegenereerd de lange vorm, bijvoorbeeld "Vanaf". Als dit is ingesteld op 1, dan gebruiken de SIP-headernamen die door de telefoon worden gegenereerd de korte vorm, bijvoorbeeld "V.a.".
#voIpProt.SIP.protocol.WM50.label=
voIpProt.SIP.protocol.WM50.description=Compatibiliteit met Windows Messaging 5.0
#voIpProt.SIP.protocol.ms-forking.label=
voIpProt.SIP.protocol.ms-forking.description=Deze parameter heeft alleen effect als er gebruik wordt gemaakt van een LCS-server. Als dit is aangevinkt, wordt verwacht dat de server aan de hand van aggregatie bepaalt welk eindpunt een INVITE moet ontvangen als meerdere eindpunten dezelfde gebruikersverificatiegegevens hebben. De telefoon toont ook ondersteuning voor ms-forking in de registerverzoekheader en de telefoon zal alle INVITE-berichten verwerpen die als expresbericht bedoeld zijn om zo te voorkomen dat de telefoon meteen INVITES accepteert die meer geschikt zijn voor een WM- of OC-eindpunt.
#voIpProt.SIP.protocol.keepalive.sessionTimers.label=
