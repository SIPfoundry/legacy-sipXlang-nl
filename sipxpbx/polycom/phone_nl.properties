call.shared.seizeFailReorder.description=Als dit is aangevinkt, speel dan de reordertoon lokaal af bij mislukte poging om gedeelde lijn te gebruiken.
#call.shared.oneTouchResume.label=
call.shared.oneTouchResume.description=Als dit is aangevinkt, dan kan de externe gebruiker als er op een gedeelde lijn een oproep in de wacht staat die lijn indrukken en de oproep hervatten. Als er op de lijn meer dan \u00E9\u00E9n oproep in de wacht staat, dan wordt de eerste geselecteerd en automatisch hervat. Als dit op 0 staat ingesteld, dan wordt door het indrukken van de gedeelde lijn een lijst van de oproepen op die lijn weergegeven en kan de gebruiker kiezen op welke oproep de eerstvolgende handeling van toepassing moet zijn. De functie oproepomleiding, geen antwoord heeft voorrang boven deze functie, indien ingeschakeld.
#call.shared.exposeAutoHolds.label=
call.shared.exposeAutoHolds.description=Als deze staat aangevinkt, dan wordt, als een gedeelde lijn met een conferentie begint of een doorschakeling instelt, een nieuwe uitnodiging naar de server gestuurd. Als dit niet is aangevinkt, wordt er geen nieuwe uitnodiging naar de server gestuurd.
call.singleKeyPressConference.label=Telefonische vergadering met \u00E9\u00E9n druk op de knop
call.singleKeyPressConference.description=Als geselecteerd wordt de telefonische vergadering geconfigureerd als de zachte conferentietoets of de conferentietoets \u00E9\u00E9n keer wordt ingedrukt. Alle geluidseffecten (kiestoon, DTMF-toon tijdens het kiezen en terugbellen) worden ook gehoord door alle aanwezige deelnemers aan de telefonsiche vergadering.
call.localConferenceCallHold.label=Anderen kunnen praten als de telefonische vergadering  in de wachtstand staat.
call.localConferenceCallHold.description=Aks geselecteerd, kunnen anderen praten als de telefonische vergadering  in de wachtstand is gezet. Anders wordt iedereen bij de telefonische vergadering in de wacht gezet.
