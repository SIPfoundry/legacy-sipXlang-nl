voice.audioProfile.G722.payloadSize.description=De voorkeurs-Tx-payloadgrootte in milliseconden die in SDP-aanbiedingen moet worden geleverd en gebruikt bij afwezigheid van ptime-onderhandelingen. Dit is tevens het bereik van ondersteunde omvang van de Rx-payload.
#voice.audioProfile.G722.jitterBufferMin.label=
voice.audioProfile.G722.jitterBufferMin.description=De kleinste uitspeelbuffergrootte (in milliseconden) die moet worden bereikt voordat er voor het eerst wordt uitgespeeld. Zodra deze grootte voor het eerst is bereikt, kan de grootte onder dit punt zakken terwijl het uitspelen blijft doorgaan.  Deze parameter moet worden ingesteld op de kleinst mogelijke waarde, welke minimaal twee pakketpayloads is en groter dan de verwachte gemiddelde variatie in vertraging op de korte termijn.
#voice.audioProfile.G722.jitterBufferShrink.label=
voice.audioProfile.G722.jitterBufferShrink.description=De absolute minimale duur (in milliseconden) van RTP-pakket-Rx zonder pakketverlies tussen inkrimpingen van de uitspeelbuffergrootte. Gebruik kleinere waarden (1000 ms) om de vertraging op netwerken die als goed bekend staan te minimaliseren. Gebruik grotere waarden om pakketverlies te minimaliseren op netwerken met een grote variatie in vertraging (3000 ms).
#voice.audioProfile.G722.jitterBufferMax.label=
voice.audioProfile.G722.jitterBufferMax.description=De grootste uitspeelbuffergrootte die moet worden ondersteund (in milliseconden).  Variatie in vertraging die boven deze omvang ligt, veroorzaakt altijd pakketverlies. Deze parameter moet worden ingesteld op de kleinst mogelijke waarde die de verwachte variatie in vertraging van het netwerk ondersteunt.
