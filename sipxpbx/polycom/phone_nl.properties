voIpProt.SIP.requestValidation.label=Verzoekvalidatie
voIpProt.SIP.requestValidation.description=Om te beschermen tegen onbevoegde bellers of telefoniegebeurtenissen. NB: Momenteel wordt slechts 1 type gebeurtenis ondersteund
voIpProt.SIP.requestValidation.1.label=Te valideren type gebeurtenis
voIpProt.SIP.requestValidation.1.description=
#voIpProt.SIP.requestValidation.1.request.label=
voIpProt.SIP.requestValidation.1.request.description=E\u00E9n van: 'INVITE', 'ACK', 'BYE', 'REGISTER', 'CANCEL', 'OPTIONS', 'INFO',  'MESSAGE', 'SUBSCRIBE', 'NOTIFY', 'REFER', 'PRACK', of 'UPDATE'. Stelt de naam in van de methode waarvoor validatie wordt toegepast. WAARSCHUWING: Intensieve verzoekvalidatie kan de prestatie verminderen vanwege de aanvullende signalering die in sommige gevallen is vereist. Ga er daarom verstandig mee om.
#voIpProt.SIP.requestValidation.1.method.label=
voIpProt.SIP.requestValidation.1.method.description=Nul of \u00E9\u00E9n van: 'source', 'digest' of 'both'/'all'. Als deze staat ingesteld op nul, dan wordt er geen validatie gepleegd. Anders wordt hierdoor het type validatie dat voor het verzoek wordt uitgevoerd ingesteld op: bron: zorg ervoor dat een verzoek wordt ontvangen vanaf een IP-adres van een server van de groep doelregistratieservers; samenvatting: verzoeken controleren met samenvattingsverificatie met gebruik van de plaatselijke verificatiegegevens voor de geassocieerde registratie(lijn); beide of alle: pas beide van bovenstaande methodes toe
#voIpProt.SIP.requestValidation.1.request.1.event.label=
voIpProt.SIP.requestValidation.1.request.1.event.description=Bepaalt welke gebeurtenissen die bij de gebeurtenis-header staan aangegeven, moeten worden gevalideerd; alleen van toepassing als het verzoek staat ingesteld op 'SUBSCRIBE' of 'NOTIFY'. Als dit op nul staat ingesteld, worden alle gebeurtenissen gevalideerd.
#voIpProt.SIP.digest.label=
