qualityMonitoring.label=Kwaliteitsbewaking voice
qualityMonitoring.description=De SoundPoint IP-toestellen kunnen worden geconfigureerd voor het genereren van diverse kwaliteitsmeetgegevens voor luister- en gesprekskwaliteit. Deze meetgegevens kunnen in RTCP XR pakketten tussen toestellen worden verzonden. De meetgegevens kunnen ook in SIP berichten worden gedownload naar een centrale rapportverzamelaar van voice-kwaliteit. Deze functie kan alleen worden geactiveerd met een licentiecode Van Polycom.
qualityMonitoring.collector.label=Centrale rapportverzamelaar
qualityMonitoring.collector.enable.periodic.label=Genereren van periodieke kwaliteitsrapporten
qualityMonitoring.collector.enable.periodic.description=Als geselecteerd worden tijdens het gehele gesprek periodieke kwaliteitsrapporten gegenereerd.
qualityMonitoring.collector.enable.session.label=Genereren kwaliteitsrapport na gesprekken
qualityMonitoring.collector.enable.session.description=Als geselecteerd worden na afloop van elk gesprek kwaliteitsrapporten gegenereerd.
qualityMonitoring.collector.enable.triggeredPeriodic.label=Alarmtoestand voor het genereren van rapporten
qualityMonitoring.collector.enable.triggeredPeriodic.description=Regelt het genereren van periodieke kwaliteitsrapporten die door een alarmtoestand worden getriggerd.
qualityMonitoring.collector.period.label=Rapportinterval
qualityMonitoring.collector.period.description=De tijdinterval tussen opeenvolgende periodieke kwaliteitsrapporten.
qualityMonitoring.collector.alert.label=Alarmeringsrapporten
qualityMonitoring.collector.alert.moslq.threshold.warning.label=MOS-LQ alarmdrempel
qualityMonitoring.collector.alert.moslq.threshold.warning.description=Drempelwaarde van MOS luisterscore (MOS-LQ) die veroorzaakt dat de telefoon een kwaliteitsrapport met een waarschuwingsalarm verzendt. Configureer de gewenste MOS-waarde vermenigvuldigd met 10. Als dit vakje leeg blijft, worden er geen waarschuwingsalarmen gegenereerd wegens MOS-LQ. Een geconfigureerde waarde van 35 komt bijvoorbeeld overeen met een MOS-score van 3,5.
qualityMonitoring.collector.alert.moslq.threshold.critical.label=MOS-LQ kritieke waarschuwingsdrempel
qualityMonitoring.collector.alert.moslq.threshold.critical.description=Drempelwaarde van MOS luisterscore (MOS-LQ) die veroorzaakt dat de telefoon een kwaliteitsrapport met een kritiek alarm verzendt. Configureer de gewenste MOS-waarde vermenigvuldigd met 10. Als dit vakje leeg blijft, worden er geen kritieke alarmen gegenereerd wegens MOS-LQ. Een geconfigureerde waarde van 28 komt bijvoorbeeld overeen met een MOS-score van 2,8.
qualityMonitoring.collector.alert.delay.threshold.warning.label=Alarmdrempel voor eenrichtingsvertraging
qualityMonitoring.collector.alert.delay.threshold.warning.description=Drempelwaarde van eenrichtingsvertraging (in ms) die veroorzaakt dat de telefoon een kwaliteitsrapport met een kritiek alarm verzendt. Als dit vakje leeg blijft, worden er geen waarschuwsalarmen gegenereerd wegens eenrichtingsvertraging. Eenrichtingsvertraging bestaat zowel uit netwerkvertraging als einde-systeemvertraging.
qualityMonitoring.collector.alert.delay.threshold.critical.label=Alarmdrempel voor kritieke eenrichtingsvertraging
qualityMonitoring.collector.alert.delay.threshold.critical.description=Drempelwaarde van eenrichtingsvertraging (in ms) die veroorzaakt dat de telefoon een kwaliteitsrapport met een kritiek alarm verzendt. Als dit vakje leeg blijft, worden er geen kritieke alarmen gegenereerd wegens eenrichtingsvertraging. Eenrichtingsvertraging bestaat zowel uit netwerkvertraging als einde-systeemvertraging.
qualityMonitoring.collector.server.label=Rapportverzamelserver
qualityMonitoring.collector.server.description=Voice-kwaliteitsrapporten worden in SIP PUBLISH berichten naar een SIP-server verzonden (rapportverzamelaar).
qualityMonitoring.collector.server.address.label=Serveradres
qualityMonitoring.collector.server.address.description=IP-adres of hostnaam van de rapportverzamelende SIP-server.
qualityMonitoring.collector.server.port.label=Serverpoort
qualityMonitoring.collector.server.port.description=Poort van de rapportverzamelende SIP-server.
qualityMonitoring.rtcpxr.label=RTCP-XR
qualityMonitoring.rtcpxr.enable.label=RTCP-XR activeren
qualityMonitoring.rtcpxr.enable.description=Als geselecteerd worden er RTCP XR pakketten gegenereerd (RTP Control Protocol Extended Reports).
up.label=Gebruikersvoorkeuren
up.description=
#up.headsetMode.label=
up.headsetMode.description=Als dit is aangevinkt, wordt de hoofdset geselecteerd als voorkeursoverbrenger nadat deze voor het eerst is gebruikt, totdat de hoofdsettoets opnieuw wordt ingedrukt. Anders wordt handsfree verkozen boven de hoofdset.
#up.useDirectoryNames.label=
up.useDirectoryNames.description=Als dit is aangevinkt, worden de naamvelden van de directory-ingangen die overeenkomen met binnenkomende oproepen gebruikt voor weergave van bellerherkenning en in de oproeplijsten in plaats van de naam die aan de hand van netwerksignalering wordt aangeboden.
#up.oneTouchVoiceMail.label=
up.oneTouchVoiceMail.description=Als dit is aangevinkt, wordt het voicemailsamenvattingsvenster omzeild en wordt het voicemailnummer rechtstreeks gekozen (indien geconfigureerd).
#up.welcomeSoundEnabled.label=
up.welcomeSoundEnabled.description=Als dit is aangevinkt, wordt er een verwelkomend geluidseffect afgespeeld na opnieuw opstarten.
#up.welcomeSoundOnWarmBootEnabled.label=
up.welcomeSoundOnWarmBootEnabled.description=Als dit is aangevinkt, wordt er een verwelkomend geluidseffect afgespeeld bij warm en koud opstarten. Als dit niet is aangevinkt, wordt dit geluidseffect alleen bij koud opstarten afgespeeld.
#up.localClockEnabled.label=
up.localClockEnabled.description=Als dit is aangevinkt, worden de datum en tijd weergegeven op het niet-actieve venster
#up.analogHeadsetOption.label=
up.analogHeadsetOption.description=Als geselecteerd wordt een aangesloten DHSG-compatibele headset als elektronisch haakcontact gebruikt.
#up.handsfreeMode.label=
up.handsfreeMode.description=Houd dit vakje geselecteerd voor het activeren van de handsfree luidsprekertelefoon. Als dit niet is geselecteerd, is de handsfree luidsprekertelefoon uitgeschakeld.
#up.idleTimeout.label=
up.idleTimeout.description=Time-out voor de niet-actieve weergave of voor de weergave voor afhandeling van oproepen Als dit is ingesteld op 0 is er geen time-out.  Als dit is ingesteld op nul, dan geldt een standaardtime-out van 20 seconden. Als deze staat ingesteld op een waarde die groter is dan is dit tevens datzelfde aantal seconden (maximaal 65536).
tone.dtmf.label=DTMF
tone.dtmf.description=
#tone.dtmf.level.label=
tone.dtmf.level.description=Niveau van de hogefrequentiecomponent van het DTMF-cijfer gemeten in dBm0; de lage frequentietoon zal twee dB lager zijn.
#tone.dtmf.onTime.label=
tone.dtmf.onTime.description=Als een reeks DTMF-tonen automatisch wordt uitgespeeld is dit de tijdsduur in milliseconden waarvoor de tonen worden voortgebracht; dit is tevens de minimale duur dat de toon zal worden afgespeeld bij handmatig kiezen (ook als het indrukken van een toets korter duurt).
#tone.dtmf.offTime.label=
tone.dtmf.offTime.description=Als een reeks DTMF-tonen automatisch wordt uitgespeeld is dit de tijdsduur in milliseconden dat de telefoon pauzeert tussen cijfers; dit is ook de minimale tijd tussen cijfers bij handmatig kiezen.
#tone.dtmf.chassis.masking.label=
tone.dtmf.chassis.masking.description=Als dit is aangevinkt, worden DTMF-tonen vervangen door een niet-DTMF rustgevende toon bij handsfree kiezen. Dit voorkomt dat DTMF-cijfers worden verzonden naar andere omliggende telefonie-apparaten of dat er onbedoeld in-bandtransmissie plaatsvindt als gevolg van akoestische echo. NB: tone.dtmf.chassis.masking moet alleen worden ingeschakeld als tone.dtmf.viaRtp is uitgeschakeld.
#tone.dtmf.stim.pac.offHookOnly.label=
tone.dtmf.stim.pac.offHookOnly.description=Momenteel niet in gebruik.
#tone.dtmf.viaRtp.label=
tone.dtmf.viaRtp.description=Als dit is aangevinkt moet DTMF in de actieve RTP-stream worden gecodeerd; anders kan DTMF worden gecodeerd in het signaleringsprotocol, maar alleen als het protocol die optie biedt. NB:  tone.dtmf.chassis.masking moet worden ingeschakeld als tone.dtmf.viaRtp is uitgeschakeld.
#tone.dtmf.rfc2833Control.label=
tone.dtmf.rfc2833Control.description=Als dit is ingeschakeld, geeft de telefoon aan dat het DTMF verkiest te coderen via RFC 2833-formaat in zijn sessiebeschrijvingsprotocol (SDP)-aanbiedingen door ondersteuning te tonen voor het payload-type van de telefoongebeurtenis; dit heeft geen invloed op de antwoorden van de SDP, omdat die altijd het DTMF-formaat in de aanbieding zullen volgen omdat de telefoon natieve ondersteuning biedt voor RFC 2833.
#tone.dtmf.rfc2833Control.label=
tone.dtmf.rfc2833Payload.description=De codering voor de payload van de telefoongebeurtenis in het dynamisch bereik dat in SDP-aanbiedingen wordt gebruikt.
