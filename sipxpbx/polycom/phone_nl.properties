#voIpProt.SIP.protocol.allowTransferOnProceeding.label=
voIpProt.SIP.protocol.allowTransferOnProceeding.description=Als dit is aangevinkt, kan een doorschakeling worden doorgevoerd tijdens een ruggespraakoproep.
