domain.label=SIP-parameters
domain.description=
domain.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.label=Standaardvervaltijd seri\u00EBle vork
domain.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.description=Aantal seconden dat elke telefoon in een opeenvolgende reeks onbeantwoord kan overgaan voordat de volgende mogelijkheid wordt geprobeerd. Dit komt het meest voor bij een gebruiker met \u00E9\u00E9n apparaat en een voicemailbox; de telefoon gaat het aangegeven aantal seconden over en wordt vervolgens doorgezet naar de voicemail.
domain.SIPX_PROXY_DEFAULT_EXPIRES.label=Standaardvervaltijd
domain.SIPX_PROXY_DEFAULT_EXPIRES.description=Aantal seconden dat een oproep onbeantwoord kan blijven; na verloop van dit aantal seconden komt de oproepaanvraag terug met een foutmelding.
domain.SIP_REGISTRAR_DOMAIN_ALIASES.label=
domain.SIP_REGISTRAR_DOMAIN_ALIASES.description=Automatisch ingesteld door domeinbeheerder sipXconfig
isn.label=Bellen met ISN
isn.description=
isn.SIP_REDIRECT.190-ISN.BASE_DOMAIN.label=Bellen met ISN
isn.SIP_REDIRECT.190-ISN.BASE_DOMAIN.description=Bellen met ISN inschakelen (ITAD-abonneenummer). Met ISN kunnen oproepen via het internet en om de PSTN heen worden geleid door ondersteuning te bieden voor op een domein gebaseerde "internet-achtige" nummers (ITAD-nummers). Om bijvoorbeeld de echotestservice van de Free World Dialup (ITAD 262) te bellen op doorkiesnummer 613, hoeft u op de telefoon alleen 613*2162 te draaien in plaats van de volledige SIP URI. Op www.freenum.org kunt u een gratis ITAD-nummer krijgen voor uw domein. Op de website is ook een lijst met reeds toegewezen ITAD-nummers beschikbaar.
isn.SIP_REDIRECT.190-ISN.PREFIX.label=ISN-voorvoegsel
isn.SIP_REDIRECT.190-ISN.PREFIX.description=Optioneel voorvoegsel voor ISN-nummers
enum.label=Bellen met ENUM
enum.description=ENUM combineert het E.164-telefoonnummersysteem met DNS. Het door de gebruiker ingevoerde E.164-nummer wordt in een domeinreeks vertaald, die vervolgens wordt opgelost via het omgekeerd opzoeken van het DNS. PBX gebruikt toegangsinformatie vanuit het DNS om de oproep te be\u00EBindigen. Gratis registratie van PSTN-nummers kan worden verkregen bij e164.org.
enum.SIP_REDIRECT.200-ENUM.BASE_DOMAIN.label=Basisdomein
enum.SIP_REDIRECT.200-ENUM.BASE_DOMAIN.description=Domeinnaam van de ENUM-boom, bijvoorbeeld 'e164.arpa' of 'e164.org'. Bij een leeg basisdomein is bellen met ENUM uitgeschakeld.
enum.SIP_REDIRECT.200-ENUM.DIAL_PREFIX.label=Voorvoegsel weglaten
enum.SIP_REDIRECT.200-ENUM.DIAL_PREFIX.description=Het voorvoegsel waaraan het kiespatroon van ENUM wordt herkend. Het wordt weggelaten voordat ENUM URI wordt opgebouwd.
enum.SIP_REDIRECT.200-ENUM.ADD_PREFIX.label=Voorvoegsel toevoegen
enum.SIP_REDIRECT.200-ENUM.ADD_PREFIX.description=Voorvoegsel wordt aan gekozen nummer toegevoegd voordat ENUM URI wordt gecre\u00EBerd
enum.SIP_REDIRECT.200-ENUM.PREFIX_PLUS.label=Externe nummers gebruiken
enum.SIP_REDIRECT.200-ENUM.PREFIX_PLUS.description=Vinkje weghalen bij gebruik van een eigen ENUM-boom.
voice-mail.label=Voicemail
voice-mail.description=
voice-mail.VOICEMAIL_AGE_LIMIT.label=Vervalperiode voicemail
voice-mail.VOICEMAIL_AGE_LIMIT.description=Aantal dagen dat voicemailberichten op het systeem worden bewaard nadat ze door de gebruiker zijn gewist.
voice-mail.SMTP_SERVER.label=SMTP-server
voice-mail.SMTP_SERVER.description=IP-adres of DNS-naam van de SMTP-server die wordt gebruikt voor voicemailmeldingen.
call-pick-up.label=Oproepovername
call-pick-up.description=
call-pick-up.SIP_REDIRECT.180-PICKUP.GLOBAL_CALL_PICKUP_CODE.label=Code universele oproepovername
call-pick-up.SIP_REDIRECT.180-PICKUP.GLOBAL_CALL_PICKUP_CODE.description=Te kiezen code om een binnenkomende oproep op elk apparaat op te nemen. Leeglaten om universele oproepovername uit te schakelen.
call-pick-up.SIP_REDIRECT.180-PICKUP.DIRECTED_CALL_PICKUP_CODE.label=Code gerichte oproepovername
call-pick-up.SIP_REDIRECT.180-PICKUP.DIRECTED_CALL_PICKUP_CODE.description=Te kiezen code om een binnenkomende oproep op een specifiek apparaat op te nemen. Deze code gevolgd door 123 kiest u om een oproep op doorkiesnummer 123 over te nemen.
call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_RETRIEVE_CODE.label=Code oproep uit parkeerstand halen
call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_RETRIEVE_CODE.description=Te kiezen code om een geparkeerde oproep op te halen. Kies deze code gevolgd door een extensie voor het parkeren van oproepen om een geparkeerde oproep te beantwoorden.
call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_PICKUP_WAIT.label=Time-out beantwoording oproepen
call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_PICKUP_WAIT.description=Aantal seconden dat de oorspronkelijke oproep overgaat nadat de overnamecode is gekozen.
presence.label=Aanwezigheidsserver
presence.description=
presence.SIP_PRESENCE_SIGN_IN_CODE.label=Aanmelden aanwezigheid
presence.SIP_PRESENCE_SIGN_IN_CODE.description=Te kiezen code om zich op de aanwezigheidsmonitor aan te melden.
presence.SIP_PRESENCE_SIGN_OUT_CODE.label=Afmelding afwezigheid
presence.SIP_PRESENCE_SIGN_OUT_CODE.description=Te kiezen code om zich van de aanwezigheidsmonitor af te melden.
presence.PRESENCE_SERVER_SIP_PORT.label=SIP-poort
presence.PRESENCE_SERVER_SIP_PORT.description=De IP-poort waarop de aanwezigheidsserver SIP-berichten afluistert.
presence.PRESENCE_SERVER_HTTP_PORT.label=Http-poort
presence.PRESENCE_SERVER_HTTP_PORT.description=De http-poort waarmee het werkstation van de special agent zich in verbinding stelt voor het verzenden van Xml-Rpc-aanmeldings- en afmeldingsverzoeken, bijvoorbeeld: 8111
Logging.label=Loggen
Logging.description=
Logging.SIPX_PROXY_LOG_LEVEL.label=Logniveau proxy
Logging.SIPX_PROXY_LOG_LEVEL.description=Oproepcontroleserver.
Logging.SIP_REGISTRAR_LOG_LEVEL.label=Registrator logniveau
Logging.SIP_REGISTRAR_LOG_LEVEL.description=Hantering van apparaten die registreren op oproepen.
Logging.SIP_PARK_LOG_LEVEL.label=Logniveau parkeerserver
Logging.SIP_PARK_LOG_LEVEL.description=Hantering van oproepen die worden geparkeerd en beantwoord.
Logging.SIP_STATUS_LOG_LEVEL.label=Status logniveau server
Logging.SIP_STATUS_LOG_LEVEL.description=Hantering van SUBSCRIBE/NOTIFY-berichten voor regeling van voicemailmelding (MWI)
Logging.SIP_PRESENCE_LOG_LEVEL.label=Logniveau aanwezigheidsserver
Logging.SIP_PRESENCE_LOG_LEVEL.description=Bewaking van aanwezigheidsgebeurtenissen.
Logging.SIP_CALLRESOLVER_LOG_LEVEL.label=Logniveau oproepoplosser
Logging.SIP_CALLRESOLVER_LOG_LEVEL.description=Records van oproepgegevens (Call Detail Records - CDR's) aanmaken en actieve oproepen bewaken.
Logging.SIP_RLS_LOG_LEVEL.label=Logniveau server bronnenlijst
Logging.SIP_RLS_LOG_LEVEL.description=Aanwezigheidsbewaking veld bezet lampje (BLF).
Logging.log.level.label=Logniveau pieperserver
Logging.log.level.description=Maakt het mogelijk om groepen op te piepen
cdr.label=Records van oproepgegevens
cdr.description=
cdr.CALLRESOLVER_CALL_STATE_DB.label=Records van oproepgegevens inschakelen
cdr.CALLRESOLVER_CALL_STATE_DB.description=Hiermee worden CDR's verzameld en verwerkt. Als dit is ingeschakeld worden CDR's verwerkt en in de database geregistreerd. Ook worden ze weergegeven op de pagina met oproepstatistieken. Als het vakje niet is aangevinkt, worden geen CDR-gegevens geregistreerd.
cdr.SIP_CALLRESOLVER_PURGE.label=Dagelijkse opschoning van verouderde records
cdr.SIP_CALLRESOLVER_PURGE.description=Plan een dagelijkse opschoning in van de CDR-database door records die ouder zijn dan hieronder vermeld te wissen.
cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.label=Opschoningsmoment voor CDR's
cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.description=Wis CDR's ouder dan dit (in dagen) als dagelijks opschonen staat ingeschakeld.
cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.label=Opschoningsmoment voor CSE's.
cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.description=Call State Events (CSEs) worden op verschillende locaties in het systeem verzameld en worden gebruikt voor het berekenen van CDR's over het hele systeem. CSE's zijn niet langer nodig zodra de CDR's zijn aangemaakt. Ze worden na het hier vermelde aantal dagen uit de database verwijderd (als CDR-opschoning staat ingeschakeld).
cdr.SIP_CALLRESOLVER_CALL_DIRECTION.label=Richting oproep
cdr.SIP_CALLRESOLVER_CALL_DIRECTION.description=Richting van de oproep berekenen. Hiermee worden oproepen aangemerkt als binnenkomende of uitgaande oproepen of oproepen die binnen het netwerk plaatsvinden, op basis van respectievelijk of de oproep afkomstig was van een PSTN-gateway, of naar een PSTN-gateway ging, of geen van beide.
