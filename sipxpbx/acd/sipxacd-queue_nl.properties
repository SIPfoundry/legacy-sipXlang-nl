## settings
#acd-queue.label=
#acd-queue.description=
#acd-queue.uri.label=
#acd-queue.uri.description=De AOR voor deze wachtrij. Dit kenmerk is tevens het indexkenmerk voor deze objectklasse.
#acd-queue.name.label=
#acd-queue.name.description=Een korte beschrijvende naam voor deze wachtrij. Voornamelijk gebruikt voor weergave.
acd-queue.overflow-type.label=Soort overloop
acd-queue.overflow-type.description=Definieer een soort overloop
acd-queue.overflow-type.label.1=Wachtrij
acd-queue.overflow-type.label.2=Huntgroep
acd-queue.overflow-typeValue.label=Overloopbestemming
acd-queue.overflow-typeValue.description=Waarde overloopbestemming afhankelijk van de geselecteerde soort overloop.
acd-queue.overflow-entry.label=Overloop-entry
acd-queue.overflow-entry.description=Oproep kan als er voor deze wachtrij geen overloopbestemming is gedefinieerd na een toestand van overloop worden doorgeschakeld naar een intern doorkiesnummer of een SIP URI.
acd-queue.overflow-entry.description=Oproep kan als er voor deze wachtrij geen overloopwachtrij is gedefinieerd na een toestand van overloop worden doorgeschakeld naar een intern doorkiesnummer of een SIP URI.
acd-queue.acd-scheme.label=Schema oproeproutering
acd-queue.acd-scheme.description=Het ACD-schema voor oproeproutering dat op deze wachtrij van toepassing is.
acd-queue.acd-scheme.label.1=Alle laten overgaan
acd-queue.acd-scheme.label.2=Circulair
acd-queue.acd-scheme.label.3=Lineair
acd-queue.acd-scheme.label.4=De langst niet-actieve
acd-queue.max-ring-delay.label=Maximale vertraging overgaan
acd-queue.max-ring-delay.description=De maximale duur in seconden dat de wachtrij een agentstation laat overgaan voordat een toestand van overgaan-zonder-antwoord wordt vastgesteld en de oproep wordt gerouteerd naar een andere agent.
acd-queue.max-queue-depth.label=Maximale lengte wachtrij
acd-queue.max-queue-depth.description=Het maximaal aantal oproepen dat in deze wachtrij kan wachten. Als een oproep in deze wachtrij binnenkomt en het aantal oproepen in de wachtrij dit aantal hierdoor overschrijdt, is er een overlooptoestand voor deze rij. Een waarde van -1 schakelt deze limietcontrole uit.
acd-queue.max-wait-time.label=Maximale wachttijd
acd-queue.max-wait-time.description=De maximale tijd in seconden dat een oproep in een wachtrij kan staan. Als een wachtende oproep deze tijdslimiet overschrijdt, is er een overlooptoestand voor deze wachtrij. Een waarde van 0 schakelt time-outs uit.
acd-queue.fifo-overflow.label=FIFO-overloop
acd-queue.fifo-overflow.description=Als dit staat ingesteld, dan treedt bij een overlooptoestand een FIFO-schema in werking om te bepalen welke oproep zal worden verplaatst naar de geconfigureerde overlooprij. Als dit niet staat ingesteld, dan treedt een LIFO-schema in werking.
acd-queue.overflow-queue.label=Overlooprij
acd-queue.overflow-queue.description=Dit is de rij waar oproepen bij een overlooptoestand naartoe worden verplaatst. \u00C2\u00A0 Als er geen ACD-rij is bepaald en hieronder geen overloopinformatie is ingevoerd, dan wordt de oproep opgegeven.
acd-queue.answer-mode.label=Antwoordmodus
acd-queue.answer-mode.description=Als deze is ingesteld op Meteen, dan wordt de oproep meteen bij aankomst in deze wachtrij beantwoord en wordt de beller verwelkomd met het geconfigureerde geluidsbestand. Zodra het geluidsbestand is afgespeeld, probeert de wachtrij de oproep te routeren. Als deze is ingesteld op Uitgesteld, dan zal de wachtrij eerst proberen de oproep te routeren. Als het niet mogelijk is de oproep meteen te routeren, dan wordt de oproep beantwoord. Als deze staat ingesteld op Nooit, dan wordt de oproep niet beantwoord zo lang deze in deze rij staat en alleen als er feitelijk verbinding wordt gemaakt met een agent.
acd-queue.answer-mode.label.1=Meteen
acd-queue.answer-mode.label.2=Uitgesteld
acd-queue.answer-mode.label.3=Nooit
acd-queue.barge-in.label=Inbreken
acd-queue.barge-in.description=Als dit staat ingesteld, dan wordt het afgespeelde geluidsbestand ter verwelkoming vroegtijdig be\u00EBindigd zodra er tijdens het afspelen een agent beschikbaar komt.
acd-queue.call-connect-scheme.label=Schema oproepen verbinden
acd-queue.call-connect-scheme.description=Dit specificeert het interne schema dat wordt gebruikt om een binnenkomende oproep met een agent te verbinden. \u00C2\u00A0Afhankelijk van welk schema is geselecteerd, zijn sommige functies zoals Agent Conferencing en Gespreksregistratie mogelijk niet beschikbaar.
acd-queue.call-connect-scheme.label.1=Brug
acd-queue.call-connect-scheme.label.2=Doorschakelen
acd-queue.call-connect-scheme.label.3=Conferentie
acd-queue.call-connect-scheme.label.4=Doorsnijden
acd-queue.welcome-audio.label=Geluidsbestand ter verwelkoming
acd-queue.welcome-audio.description=Het geluidsbestand dat bellers welkom heet. \u00C2\u00A0Als er geen bestand is aangegeven, blijft het stil. Meerdere bestanden kunnen worden ge\u00FCpload en geselecteerd.
acd-queue.queue-audio.label=Geluidsbestand wachtrij
acd-queue.queue-audio.description=Het wachtrijgeluidsbestand dat de beller steeds weer te horen krijgt totdat de wachtrij de oproep routeert naar een agent of een andere wachtrij. Meerdere bestanden kunnen worden ge\u00FCpload en geselecteerd.
acd-queue.background-audio.label=Achtergrondgeluidsbestand
acd-queue.background-audio.description=De boodschap die de beller steeds weer te horen krijgt tussen de tussenpozen van het afgespeelde wachtrijgeluidsbestand. Dit kan bijv. een boodschap zijn die de beller vraagt om aan de lijn te blijven. Als er geen bestand is aangegeven, dan wordt er om de 15 seconden een bevestigingstoon afgespeeld.
acd-queue.queue-audio-interval.label=Geluidsinterval
acd-queue.queue-audio-interval.description=Het interval in seconden voordat het aangegeven wachtrijgeluidsbestand opnieuw wordt afgespeeld.
acd-queue.call-termination-audio.label=Geluidsbestand be\u00EBindiging oproep
acd-queue.call-termination-audio.description=Deze boodschap krijgt de beller te horen als is besloten dat de oproep moet worden be\u00EBindigd. Zodra het geluidsbestand is uitgespeeld, zal de oproep worden opgegeven. Als er geen geluidsbestand is gespecificeerd, zal een bezettoon te horen zijn voordat de oproep wordt be\u00EBindigd. De duur van de bezettoon wordt gespecificeerd door het kenmerk duur be\u00EBindigingstoon.
acd-queue.termination-tone-duration.label=Duur be\u00EBindigingstoon
acd-queue.termination-tone-duration.description=De duur in seconden dat de be\u00EBindigingstoon (bezettoon) wordt afgespeeld als er geen geluidsbestand voor oproepbe\u00EBindiging is gespecificeerd en de oproep uit de wachtrij valt. Een waarde van nul geeft aan dat er geen toon wordt afgespeeld voordat de oproep wordt opgegeven.
#acd-queue.acd-agent-list.label=
acd-queue.acd-agent-list.description=De lijst ACD-agents die aan deze wachtrij zijn toegewezen. De wachtrij zal proberen oproepen die ze bezig is te verwerken, te routeren naar een of meer agents in de lijst op basis van beschikbaarheid van agents en het wachtrijrouteringsbeleid. De volgorde van agenten in de lijst is relevant voor de oproeproutering als het oproeprouteringsschema voor deze wachtrij staat ingesteld op Lineair.
acd-queue.agents-wrap-up-time.label=Afhandelingstijd agent
acd-queue.agents-wrap-up-time.description=De periode in seconden die voorbij moet gaan voordat de ACD een nieuwe oproep doorschakelt naar een agent nadat een vorige oproep is voltooid. Wordt uitgeschakeld als deze staat ingesteld op 0.
acd-queue.agents-non-responsive-time.label=Duur dat reactie van agent uitblijft
acd-queue.agents-non-responsive-time.description=De periode in seconden die voorbij moet gaan voordat de ACD een nieuwe oproep doorschakelt naar een agent nadat een vorige oproep niet is beantwoord+.
acd-queue.max-bounce-count.label=Maximaal aantal voordat automatische afmelding plaatsvindt.
acd-queue.max-bounce-count.description=Het aantal afgewezen of niet-beantwoorde oproepen dat een agent kan hebben voordat hij automatisch wordt afgemeld.  Wordt uitgeschakeld als deze staat ingesteld op 0.
